## Brazil ##
POLITICS_OTAVIO_MANGABEIRA_DESC:0 "Otavio made his politcal debut in 1908 at the contentious politics of the state of Bahia, and his rapid rise in notoriety gave him fame, and some exiles from the state as well. Said notoriety was enough for him to later become a State Representative in 1912. His staunch positions in favour of the late Washington Luis and João Pessoa during the times of civil helped to raise his profile to greater heights, and he was elected president of the State of Bahia in the elections organized there in 1928. Later, as consensus bid for the Brazilian Republican Party, his name was put foward for the position of President of the Republic, and was endorsed by then President João Pessoa. His presidency was very much a return to normalcy at first, but the rise of radical movements especially in the cities, and public order in general, is a rising concern. However, the good pace of economic and political recovery has ensured his popularity remains high, and it is possible that some of this popularity is why João Mangabeira, his brother, became a household name more left wing circles."
POLITICS_GUSTAVO_DODT_DESC:0 "Hailing from the Northeastern state of Ceará, Gustavo Dodt Barroso is one of the nation's most influential intellectuals and the leader of the Brazilian Integralist Action. While he's an accomplished author since age 23, his entry in the political arens came after watching a passionate speech about the values of Integralism by important figure, Arlindo Veiga dos Santos, in 1928. Ever since he has dedicated himself to helping push the movement's agenda, writing several well selling books on the subject, but also his own anti-semitic views, especially in the first translated copy of the Protocols of the Heirs of Zion in Brazilian Portguese, and also dedicates himself to poetry and studies of Brazilian folklore, which garnered him a seat at the Brazilian Academy of Letters. His profound nationalism and hatred of precieved foreign meddling made him gain especial disdain and hatred for Syndicalists in Brazil, whom he claims are French spies sent to establish a puppet republic."
POLITICS_GETULIO_VARGAS_BRA_DESC:0 "Born and raised in the border state of Rio Grande do Sul, Getúlio Vargas always had a knack for politics. Since his earliest forays into state politics, he always was a skilled navigator and, according to some, a shrewd manipulator. While he only entered politics in 1913, by the time of the Revolution of 27 he was already State President of his home province, and his diplomatic skill managed to both prevent intervention from foreigners and to ensure that Rio Grande do Sul sided against the Federal forces. After the war, Vargas became Vice President under João Pessoa, and became far more well known nation wide, taking time to appear in radio and other public adresses as a man ''looking out for the little guy'' while he could do so. Since Otávio Mangabeira took office, he spent four years articulating an energic presidential campaign. Always professing non extreme, but powerful views on the future of Brazil, Vargas believes that the only way the nation can truly enter the modern era is through and extensive campaign of industralisation, modernisation and rearmament, a process that he believes no person or law has any right to impede, for his intention is to always act with Brazil's best intentions first and foremost."
POLITICS_EURICO_DUTRA_BRA_DESC:0 "A Matogrossense general with the highest condecorations, Eurico Gaspar Dutra started his military career very early, and went to officer's academies at Rio Pardo, Rio de Janeiro, where he partook in the Vaccine Revolt and was later pardoned, and at Porto Alegre. Respected for his efforts during the Civil War and beyond, the officer has enough gravitas to pull together a haphardly government, which is more or less a dictatorship all but in name, to keep order in this time of extreme crisis. He has a very public disdain of Syndicalism and all forms and socialist and has personally overseen the crushing of several revolts of this nature over the past decade."
POLITICS_JULIO_PRESTES_DESC:0 "A representative of a powerful family in São Paulo, Julio Prestes debuted in the political arena in 1909 as a state representative in the parliament of São Paulo. He quickly distinguished himself, and even led troops into battle against mutinous military men twice before becoming a federal representative, where his liberal character gave him admiration from many. A friend and supporter of Washington Luís, Prestes was devasted by his sudden assatination and rallied behind the cause during the coming crisis and conflict, but was glad that it ended as quickly as it did. He gained renewed political vigour afterwards, and claims to be trying his best to uphold the legacy of his friend Washington. Following the defeat of Bahia's liberals in the previous elections, Julio found himself as an almost unanimous choice for candiate of the Liberal Party, and his victory again renewed his vigour to uphold the liberal and positvist principles he defended throughout his life, as the Liberals finally have a chance to make Brazil a truly free country."
POLITICS_EDGARD_LEUENROTH_DESC:0 ""
POLITICS_ABILIO_NEQUETE_DESC:0 "An orthodox christian hailing from Lebanon, Abilio de Nequete is actually not his birth name, that being Abdo Nakt. He came to Brazil looking for his father, who had emigrated years earlier than him, in 1903, and reuinted with him shortly thereafter. However, soon their political differences put a wedge on their relationships, and later on  Abilio converted to Spiritism and joined union circles. Inspired by the revolutions in Europe, he joined the anarchist International Workers Union, but their militant atheism caused him and some other men to split off and form the Maximalist Union, a party that opposed their ideas in more matters than just religion. The Maximalist movement grew and garned much strength in Porto Alegre, but still he faced opposition from anarchist unions, who were still the majority in the city, but his influence grew with time. In recent years, he was influenced by other centralist socialists abroad, and his Maximalist Union was one of the many leftist movements to support the so called Democratic Left. He is well respected by most Syndicalists in Brazil, even if his scathing and combative personality got him kicked out of more than one meeting. To him, Brazil's many issues after a decade of chaos can only be solved by a firm hand and unity among the people, a view shared by many army and navy officers. However, anarchists are still the biggest opponents to him in the political arena."
POLITICS_MINERVINO_OLIVEIRA_DESC:0 "Like many of Brazil's poor, Minervino de Oliveira began to work as a child, and from his yearliest years of adulthood he already was an influential union member, and also was an early member of the Brazilian Syndicalist Party and contributed to leftist newspapers. By the time the New Republic arose, he was a natural candidate to enter the political arena, and he entered Rio's city council in 1928. In the next decade, his staunch defence of workers rights and support of strikes garnered him many admirers and even more enemies. In 1936, his support to the Democratic Left front of João Mangabeira was a key turning point in the electoral race, and he became nationally known after the endorsement, Thrusted into his new position by the first congress of trade unions, Mangabeira is the first black president and the first syndicalist to occupy the highest office in the country, and the nation holds its breath to see what will come to pass during the Oliveira government."
POLITICS_MACIEL_BRA_DESC:0 "A true captain of the old guard, Olegário his political career all the way back in 1880, and has not left the game since, even at his advanced age. While some opposition members claim that having a president with ''one foot on the grave'' is dangerous for Brazilian democracy, the three time state president of Minas Gerais' politcal power cannot be denied, even if his body fails him more and more frequently in the past few years, as with any man in his eighties. His long support of Vargas in the Republican Party can be seen as ideological similarities, as both see a united and proactive federal government as vital for a better Brazil, but their alliance is often seen as one of convenience between the most powerful politicians of two powerful states of the Union. While his platform during elections was mostly a repeat of Vargas's 10 years ago, the ''old man president'' doesnt really considers the southerner his sucessor, as he envisions Gustavo Capanema as the one to inherit his political legacy in Brazil as a whole."
POLITICS_BORGES_DE_MEDEIROS_BRA_DESC:0 "Few men alive had as much of an impact in Brazilian politics, and especially in the Rio Grande do Sul state, as Antônio Augusto Borges de Medeiros, known politically by his last two names. Starting his political career in the 1890s, he swiftly rose through the ranks and assumed the position of state president from 1898 to 1908 and from 1913 to 1926, and was at the centre of the innumerable political crises, revolts and intrigues in Rio Grande do Sul during the timeframe, while also steadily rising to national proimience. Considered by many a man of unparalleled charisma and integrity, Borges refused a judicial position early in his life, in 1892, to focus entirely on politics, and has always tried to strike a balance between his ideas for a progressive Brazil and the whirlwind of political forces in his country and state. Having positioned himself very publically in favour of São Paulo in 1927, his views on the integrity of the state's soverignty remain unchanged, as does his disdain for any centralizing overtures by the goverment in Rio de Janeiro. Now elected president at nearly his eighties, his positivist beliefs are staunchier than ever, after the national-level schsim of the liberal party and a contested electoral race. While establishing a parliamentary majority and governing the large democracy is a challenge, Borges' gravitas and personal charm will no doubt play an important role in keeping the republic on the way to progress" 
POLITICS_PRESTES_MAIA_BRA_DESC:0 "Maia is not a politican by trade, but rather a civil engineer thursted to the position after his sucess in planning and reparing the infrastructure in São Paulo's most affected areas by the civil war, and his plan to completely remodel that state's streets has made great strides in the last decade, which made him the man of the hour in these elections. His beliefs clashed with other, older politicians and less liberally inclined members of the party, but his urban remodelling and subsequent tenure as Mayor of São Paulo made him well known nation wide, and thus he was picked to lead the splinter liberal ticket. His lack of political experience, especially at the national arena, may make his government quite the eventful affair, as his plans to remodel the country's fiscal and infrastructure systems may very well find stiff resistance in parliament, even with his own party's views. However, the fact that a man that isnt an establishment politician managed to enter the Catete is seen well by most of the populace"
POLITICS_NEREU_RAMOS_DESC:0 "The first president in history to hail from Santa Catarina, a small state in the far south of the country, Nereu de Oliveira Ramos began his political career in the 1910s, and has since managed to find a distinguished position in his own state's politics, but even still isnt one of the long time titans of politics he beat in the elections recently. While previously a member of the Liberal party, Nereu joined the Democratic Left during the last elections at the urging of Mangabeira, as to make sure that the party is not seen as dangerous leftist outsiders, and because his own frustrations at the apparent lack of changes after the crisis in 27. Now a leading figure among social democrats nation wide, Nereu wresteled much influence in the party in the past four years, and seeks a more centrist, albeit certainly still leftist, path for the party to tread through"
POLITICS_JURACY_BRA_DESC:0 ""
POLITICS_CANDIDO_RONDON_HOS_DESC:0 "Almost a living legend in Brazil, Candido Rondon is a die hard republican who spent decades of effort to connect, explore and map the large western reaches of Brazil. Usually not one to meddle in political affairs, Rondon was shocked to find after an expedition that Brazil's ruling Integralist party was not only plotting to restore the monarchy, but also had seemingly ordered his arrest. He took up arms, and was joined by many across the country who loathed the monarchist and populist rethoric of the Integralists, but still was at a severe strategic disadvantadge. However, his knowldege of local terrain and lifetime of military experience, coupled with uprisings dividing the attention of the oversteched federal govermnent, allowed his revolution to succeed. Now he rules as interim president, leading a process of de-intoxicating Brazil from the monarchist disease until the next elections come, and law and order are properly restored to the nation. "
