EGY_backwards_economy_1:0 "Agrarian Economy"
EGY_backwards_economy_1_desc:0 "The economy of Egypt is rather underdeveloped and largely agrarian in nature. Though some industrialisation has begun it has yet to truly affect the country. Major reforms are needed to get over this hurdle."
EGY_backwards_economy_2:0 "Developing Economy"
EGY_backwards_economy_2_desc:0 "The Economy of Egypt is rather underdeveloped and largely Agrarian in nature. Things have started to change as an industrialisation program has begun and the effects are starting to be noticed. However it will take time for the economy to become a modern economy."
EGY_illiterate_populace:0 "Illiterate Populace"
