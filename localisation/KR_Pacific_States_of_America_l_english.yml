pacificstates.296.t:0 "AAA disdained"
pacificstates.296.d:0 "The Agricultural Adjustment Act was intended to help prop up prices for farmers by destroying excess supply but it has come under fire even from those generally aligned with us as journalists document the waste this results in and claim we are only benefitting larger corporations. Henry Wallace in particular has been a strong opponent, calling it a maddening idea. Perhaps we should de-escalate this bit of legislation?"
pacificstates.296.a:0 "Tone down the law"
pacificstates.296.b:0 "Kepp it as is"

