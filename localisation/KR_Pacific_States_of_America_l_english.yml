pacificstates.272.t:0 "Protests!"
pacificstates.272.d:0 "Liberal university students guided by student organization and leftist faculty members have begun protesting what they consider censorship on our part. They accuse the government of being little different from MacArthur, an absurd claim given that the universities enacted moral codes without being forced to. Nonetheless is can not be denied that there are fewer books in the library, greater screening of the political views of faculty and a general trend towards greater monitoring of students. Journalists are sympathetic to them whom call us "pearl clutchers" , so it may increase support to talk university faculty into reversing some of their codes. Of course, while many of the faculty and students are Left Democrats it is an open secret some have syndicalist sympathies, something that could make it easy to simply attack them."
pacificstates.272.a:0 "Talk to administrators"
pacificstates.272.b:0 "Attack these immoral leftist fellow-travelors"

pacificstates.273.t:0 "Picture Perfect"
pacificstates.273.d:0 "Our policy of massively deregulating the economy is already baring fruit! Allen B. DuMont, the man responsible for kickstarting our country’s military RADAR systems has started mass producing his own consumer television sets! For the low price of $200, Families across the county will be able to experience entertainment currently only available at cinemas with all the convenience of using a home radio. Although there are not a lot of programs to watch on this new entertainment medium, some of the major players in the radio business are moving in along with DuMont himself establishing a new television network. At the current rate, experts believe that most Americans will have a television set in their home within ten years."
pacificstates.273.a:0 "Great!"

pacificstates.275.t:0 "International Film making explodes"
pacificstates.275.d:0 ""
pacificstates.275.a:0 ""

pacificstates.276.t:0 "Panic!"
pacificstates.276.d:0 "It appears that private investors have becomed concerned with our governments ability to win the war! Defeatist rumors have spread that our military has questionable loyalties which while nonsense has caused investors to pull funds out of the market in the fear that if we lose the war much of said industry could be destroyed. It will take a bit of time to recover."
pacificstates.276.a:0 "Damn!"

pacificstates.277.t:0 "Recovery"
pacificstates.277.d:0 "We have restored confidence in our governments ability to survive and with it the industry that survives under us! The Pacific States has seen an investment boom and we are quickly returning to a new Golden Age (or as critics cynically call it a new Gilded Age). Let the market critics spout their nonsense, there is no doubt work is easy to find and goods available for affordable prices."
pacificstates.277.a:0 "Thank God for Laissez-Faires"

pacificstates.278.t:0 "Rotary Club"
pacificstates.278.d:0 "A philatrophy club for businessmen, the Rotary Club desires to bring business leaders together so they may collaborate for humanitarian projects such as aid to the poor or for world peace. With our campaign for increased charity the Rotary Club has seen a large boost in membership, increasing charitable contributions to education. While opponents of the government are critical of attempts to make it easier for business elites to form closer connections to one another, the positive externalities from the Rotary Clubs existance can not be denied."
pacificstates.278.a:0 "There are always Men willing to do good"

pacificstates.282.t:0 "USS Grant and USS Jefferson"
pacificstates.282.d:0 "We have finished the construction of two massive battleships named for former presidents Grant and Jefferson. Being met with applause by Californian onlookers as it left San Francisco port, it will be a fine contributor to American war efforts."
pacificstates.282.a:0 "Finally"

