ott.129.t:0 "Loyalists Overwhelmed By Reinforcements"
ott.129.d:0 "Reacting to the unexpected horseback assault by Osman Fuad, the Teceddüt clique sent two army battalions to reinforce Dolmabahçe Palace. The Loyalist units at the palace were not equipped to deal with firepower of such magnitude, and had to retreat. Escaping the palace, Osman Fuad and his followers marched to Edirne to regroup and gather strength..."
ott.129.a:0 "We will turn things around."

ott.130.t:0 "Rebels Successfully Defend The Sublime Porte"
ott.130.d:0 "Osman Fuad marched his regiment uphill to take the War Ministry and end the rebellion where it began. After hours of heavy fighting across the Bab-i Ali Avenue, Osman and his cavalry had suffered significant casualties and several companies were pinned down by rebel fire. Having no other option, Osman Fuad ordered a retreat. Marching west towards Edirne, the young prince was determined to regroup and gather strength..."
ott.130.a:0 "We will turn things around."

