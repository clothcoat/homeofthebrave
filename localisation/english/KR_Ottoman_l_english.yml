ottaxis.1.t:0 "End of an Era"
ottaxis.1.d:0 "As our enemies reach the our final line of defence in Anatolia, where we bravely resisted the British during the Weltkrieg, it has become clear that we are no longer the great military power of old. With hundreds of thousands of our citizens up in arms, dead or displaced by the war, we have no other choice but to surrender to the invaders and bow our head in shame."
ottaxis.1.a:0 "Surrender at once."
ottaxis.1.b:0 "We will never surrender!"

ottaxis.2.t:0 "Our Finest Hour"
ottaxis.2.d:0 "The moment we feared for years has finally arrived. Our numerous enemies have bonded together and sallied forth in an effort to liberate the Middle East from our so called oppression. We will however not go gently into the dark night and will throw everything we have at the invaders to preserve the House of Osman and the Empire that may last a thousand years."
ottaxis.2.a:0 "To arms!"

ottaxis.3.t:0 "End of the Empire"
ottaxis.3.d:0 "With chaos reigning supreme in our ranks and the Middle East lost to foreign invaders, Turkish nationalists have rallied behind their cause and deposed the Sultan. While it is unclear what will happen next to our now desintegrated empire, one can only assume that it won't be pleasant."
ottaxis.3.a:0 "Long Live Turkey!"

ottaxis.7.t:0 "End of an Era"
ottaxis.7.d:0 "As our enemies reach the our final line of defence in Anatolia, where we bravely resisted the British during the Weltkrieg, it has become clear that we are no longer the great military power of old. With hundreds of thousands of our citizens up in arms, dead or displaced by the war, we have no other choice but to surrender to the invaders and bow our head in shame."
ottaxis.7.a:0 "Surrender at once."

ottaxis.100.t:0 "Treaty of Cairo"
ottaxis.100.d:0 "After the loss of their Middle Eastern holdings and the rising unrest in Anatolia and Asia Minor, the Ottoman Empire has formly announced their surrender this morning near the city of Diyarbakır. While we now stand victorious atop the ruins of their empire, the cracks in our alliance are becoming all the more visible with Arabians expressing their claims on all of Arabia and Persians inching ever forwards towards the Mediterranean. We'll have to thread carefully if we wish to preserve our alliance and the stability we are bringing to the Middle East."
ottaxis.100.a:0 "Take the Levant and give the rest to our allies."
ottaxis.100.b:0 "Take the Levant and Hejaz, and give the rest to our allies."
ottaxis.100.c:0 "We can't trust the Arabians - attempt to form a pact with [PER.GetNameDef]"

ottaxis.101.t:0 "Treaty of Cairo : Arabian Gains"
ottaxis.101.d:0 "The Ottomans lay defeated in front of our feet and their empire fragmented. As agreed upon in our treaty with Egypt, they have withdrawn all forces from Hejaz and Iraq granting our troops access to these conquests, ready for integration."
ottaxis.101.a:0 "Take Hejaz and Iraq."

ottaxis.102.t:0 "Arabia takes Iraq"
ottaxis.102.d:0 "With [EGY.GetNameDef] leading the peace negotiations with the Ottomans, Arabia has blocked us from possible gains in Iraq by claiming the entire region without considering our interests. While angering the Egyptians may not be in our best interests, the cracks in their alliance may prove enough for Egypt to abandon its ally in order to preserve the peace."
ottaxis.102.a:0 "Demand Iraq from Arabia."
ottaxis.102.b:0 "We're content with our share."

ottaxis.103.t:0 "[From.GetNameDefCap] demands Iraq"
ottaxis.103.d.nohejazhasegypt:0 "Outraged by our annexation of Baghdad and Basra, [From.GetNameDef] has demanded we transfer these territories at once or face the consequences. The only way we can defend ourselves in this situation is by asking Egyptian support, although the Hejaz debacle has caused serious tears in our relations."
ottaxis.103.d.hashejazhasegypt:0 "Outraged by our annexation of Baghdad and Basra, [From.GetNameDef] has demanded we transfer these territories at once or face the consequences. The only way we can defend ourselves in this situation is by asking our Egyptian allies for their support."
ottaxis.103.d.nohejaznoegypt:0 "Outraged by our annexation of Baghdad and Basra, [From.GetNameDef] has demanded we transfer these territories at once or face the consequences. It seems we are betrayed by our former allies on all sides."
ottaxis.103.d.hashejaznoegypt:0 "Outraged by our annexation of Baghdad and Basra, [From.GetNameDef] has demanded we transfer these territories at once or face the consequences. Sadly, calling on our former Egyptian allies for aid is no longer an option."
ottaxis.103.a:0 "Call for Egyptian backing."
ottaxis.103.b:0 "We shouldn't anger [PER.GetNameDef]"

ottaxis.104.t:0 "Trouble in Baghdad"
ottaxis.104.d.haskurd:0 "The Iraqi lands have always been a hotly-contested region of the Middle East, and this is once again apparent now that hostilities between [PER.GetNameDef] and our Arabian allies are rising over the city of Baghdad. Both nations have expressed their claims on the region and are unwilling to back down. To resolve the crisis and prevent escalation, Arabia has called on us as a mediator. Our people, however, have no interest in going to war again so soon, so the government has come up with a possible solution to the problem: in exchange for [PER.GetNameDef] abandoning their claims on Iraq, [PER.GetNameDef] will be granted full control over the neutral Kurdistan buffer zone. Others, however, fear that granting [PER.GetNameDef] more land will only lead to further trouble in the years to come, and would prefer a strong approach to [PER.GetAdjective] expansionism."
ottaxis.104.d.nokurd:0 "The Iraqi lands have always been a hotly-contested region of the Middle East, and this is once again apparent now that hostilities between [PER.GetNameDef] and our Arabian allies are rising over the city of Baghdad. Both nations have expressed their claims on the region and are unwilling to back down. To resolve the crisis and prevent escalation, Arabia has called on us as a mediator. Our people have no interest in going to war again so soon, but many fear that granting [PER.GetNameDef] more land will only lead to further trouble in the years to come."
ottaxis.104.a:0 "Tell [PER.GetNameDef] to back off, or else."
ottaxis.104.b:0 "Propose the Kurdish solution."
ottaxis.104.c:0 "Arabia is on its own."

ottaxis.105.t:0 "Egypt backs Arabia"
ottaxis.105.d:0 "In a fruitless attempt to stop us from seizing our rightful lands in Iraq, the Egyptians have decided to stand behind [arabians.GetNameDef] and are pressuring us to stand down. Backing down now, however, may lead to great disgruntlement within our own ranks and should not be considered lightly."
ottaxis.105.a:0 "Back Down."
ottaxis.105.b:0 "Tonight we dine in Baghdad!"

ottaxis.106.t:0 "Egypt Attempts Negotiation"
ottaxis.106.d:0 "Supporting their Arabian allies in their claim on Iraq, Egypt has offered us control over the newly-formed Kurdish state instead. While they are not as rich as Iraq, it does offer us a way out without having to result to war."
ottaxis.106.a:0 "We accept their deal."
ottaxis.106.b:0 "We won't accept anything but Iraq."

ottaxis.107.t:0 "[From.GetNameDefCap] Refuses"
ottaxis.107.d:0 "Claiming that all of Iraq is part of [From.GetNameDef], they have refused our offer outright and declared us lunatics for even proposing it. They further repeated that if we do not transfer the lands immediately, they will declare war."
ottaxis.107.a:0 "We stand by Arabia."
ottaxis.107.b:0 "At least we tried..."

ottaxis.108.t:0 "Arabia Stands Alone"
ottaxis.108.d:0 "Weary of further conflict and disinterested in their worthless Arabian allies, Egypt has turned their back on them and given us free reign to invade Iraq and seize their rich lands."
ottaxis.108.a:0 "Attack at once."

ottaxis.109.t:0 "We Are On Our Own"
ottaxis.109.d:0 "After several rounds of negotiations, the Egyptians have abandoned us to our own devices. We can no longer consider them an ally, and thus we are once again at the mercy of the [PER.GetAdjective] government which has repeated its demands for Iraq."
ottaxis.109.a:0 "They will have to fight for it."
ottaxis.109.b:0 "Let them have it, then!"

ottaxis.110.t:0 "The Treaty of Cairo"
ottaxis.110.d:0 "[From.GetNameDefCap] has taken the lead in the peace negotiations with the surrendering Ottomans, and thus we are left with whatever territorial gains we can wrest from them. It is, perhaps, the best we can hope for."
ottaxis.110.a:0 "So be it."

ottaxis.111.t:0 "[From.GetNameDefCap] Backs Down"
ottaxis.111.d:0 "The Arabians clearly fear our might, as they have stood down and surrendered Iraq without the necessity of war."
ottaxis.111.a:0 "Excellent."

ottaxis.112.t:0 "[From.GetNameDefCap] Backs Down"
ottaxis.112.d:0 "The Egyptians have stood by us, cowing the [PER.GetAdjective] with threats of war. The Iraqi territories are now ours, without further fuss."
ottaxis.112.a:0 "Excellent."

ottaxis.115.t:0 "Treaty of Cairo : Egypt Takes Hejaz"
ottaxis.115.d:0 "Egypt, a nation we are allies with, has taken the lead in peace negotiations with the Ottomans and has announced its assumption of control over the lands in Hejaz. This is rightful Arab land that the Egyptians promised us. Egypt evidently neither respects us nor its own word."
ottaxis.115.a:0 "We need this alliance - but at least we can have Iraq."
ottaxis.115.b:0 "We can't stand for this insolence - take Iraq and leave the Pact."
ottaxis.115.a.PER:0 "We cannot survive alone however great this insult may be"
ottaxis.115.b.PER:0 "We can't stand for this insolence - leave the Pact immediately!"

ottaxis.116.t:0 "[From.GetNameDefCap] is Enraged"
ottaxis.116.d:0 "The Arabians are enraged by the results of the peace treaty, calling our occupation of the Hejaz a betrayal. They have left our alliance, clearly never intending to return."
ottaxis.116.a:0 "Aww, don't be that way."

ottaxis.120.t:0 "Egypt Proposes an Anti-Arabian Pact"
ottaxis.120.d:0 "Egypt has taken the lead in the peace negotiations with the Ottomans, and at the negotiating table they informed us that they no longer had any intentions of continuing their alliance with the Arabians. Indeed, they consider the Arabians untrustworthy, and would much rather ally with us against them. They have said they will let us have our claims on Iraq and Bahrain if we join them."
ottaxis.120.a:0 "Join their Pact."
ottaxis.120.b:0 "We cannot trust someone who abandons their allies so easily."

ottaxis.121.t:0 "[PER.GetNameDefCap] Refuses"
ottaxis.121.d:0 "[PER.GetNameDefCap] has responded to our offer, and have refused to join our Anti-Arabian alliance, claiming that we would be an untrustworthy ally."
ottaxis.121.a:0 "Egypt stands alone."

ottaxis.122.t:0 "The Egyptian Betrayal"
ottaxis.122.d:0 "Egypt has taken the lead in the peace negotiations, and it has quickly become apparent that they intend to betray us. Not only have they taken the Hejaz for their own, they have made overtures to [PER.GetNameDef] to form an alliance against us. Our alliance is, it seems, quite over."
ottaxis.122.a:0 "This insult is unheard of!"

ottaxis.131.t:0 "Freed from Ottoman Domination"
ottaxis.131.d:0 "As part of the peace treaty between the Ottomans and their enemies, [Root.GetNameDef] has had all its ties to the Ottoman government severed. We are now considered free to act as we wish, as a free and independent nation."
ottaxis.131.a:0 "Lovely."

ottaxis.200.t:0 "The Treaty of [266.GetName]"
ottaxis.200.d.egypt:0 "After much fighting, the Ottoman Empire has been defeated. We have captured many of their cities and liberated thousands from the iron fist of Ottoman rule. Now that we, along with the Cairo Pact, have conquered the sick man, we have a choice of what to do with the spoils. We could take what we claimed and leave the rest for the Cairo Pact to divide amongst themselves. However, we are not allies with Egypt. We have the opportunity to establish a puppet regime in Syria, as a buffer state between us and the Egyptians should they ever go to war with us, though they might not appreciate such a move..."
ottaxis.200.d.noegypt:0 "After much fighting, the Ottoman Empire has been defeated. We have captured many of their cities and liberated thousands from the iron fist of Ottoman rule. Now that we have conquered the sick man, we have a choice of what to do with the spoils. Do we set up a puppet regime in Syria, or simply take all the Ottoman lands in the Middle East and decide what to do with them later?"
ottaxis.200.a:0 "Take our claims and leave the rest to the Cairo Pact."
ottaxis.200.b:0 "Establish a puppet regime in Syria to cut off Egypt."
ottaxis.200.c:0 "Take the territory - we will decide what to do with it later."

ottaxis.201.t:0 "The Treaty of [266.GetName]"
ottaxis.201.d:0 "Now that the Ottoman Empire has been defeated, thanks to a united effort from our allies in the Cairo Pact and with great help from [PER.GetNameDef], we must now split the spoils between us. [PER.GetNameDef], having done a great deal against the Ottomans, took their claims first and restricted their gains solely to what they promised they would occupy. Now we must decide what to do with our own gains."
ottaxis.201.a:0 "Take the Levant and leave the rest to our allies."
ottaxis.201.b:0 "We will keep everything, no matter what the Arabians think."
ottaxis.201.c:0 "We will decide what to do with it all later."

ottaxis.202.t:0 "Treaty of [266.GetName] : Arabian demands"
ottaxis.202.d:0 "Now, with the Ottoman Empire defeated, we can make our demands. Although we cannot unite the Arab people under one flag, Egypt has left us the land of Hejaz, and that is better than nothing."
ottaxis.202.a:0 "The Ottomans fall as we begin to rise."

ottaxis.203.t:0 "The Treaty of [266.GetName]"
ottaxis.203.d:0 "Betrayal! With [PER.GetNameDef] heading the peace negotiations with the Ottomans, it has handed the Hejaz over to the control of the Egyptians...and they have decided to keep it! There is nothing left for us to take. Thousands of Arab soldiers died fighting for a united Arabia, and yet we get nothing from it. The Cairo Pact alliance evidently meant nothing to the Egyptians, and [PER.GetNameDef] is filling the void the Ottomans left."
ottaxis.203.a:0 "Clearly there is no point to the Pact."

ottaxis.204.t:0 "The Treaty of [266.GetName]"
ottaxis.204.d:0 "The Ottomans have been defeated, but with [PER.GetNameDef] taking the lead in the peace negotiations we have discovered they are claiming far more land in the Levant than they promised. This leaves us with very little, and our allies with almost nothing."
ottaxis.204.a:0 "Take the Levant and leave the rest to our allies."
ottaxis.204.b:0 "We will keep what we did get, no matter what the Arabians think."
ottaxis.204.c:0 "This will have to suffice."

ottaxis.205.t:0 "The Treaty of [266.GetName]"
ottaxis.205.d:0 "The [PER.GetAdjective] government has taken the lead in peace negotiations with the Ottomans, but somehow after all is said and done it is we who end up with nothing to show for our efforts. The Egyptians say that they cannot give us a Hejaz the Ottomans do not own, and perhaps that is true... but why then did all our soldiers perish on the battlefield?"
ottaxis.205.a:0 "We need our alliance, even if this is a disappointment."
ottaxis.205.b:0 "We have no further need of the Pact, then."

ottaxis.206.t:0 "[From.GetNameDefCap] has Left the Pact"
ottaxis.206.d:0 "Disappointed by the results of the war with the Ottomans, the [From.GetAdjective] government has decided there is no further purpose to it remaining in an alliance with us."
ottaxis.206.a:0 "So be it."

ottaxis.300.t:0 "Restoration of the Khedivate"
ottaxis.300.d:0 "Ever since the British started meddling in Egypt, our grip over the region has started to wane. The abolishment of the Khedivate in 1914 and the forced abdication of our Khediv Abbas II, was nothing but a slap in the face of our Sultan and sew great distrust between ourselves, the British and the Egyptians who did nothing to aid us during the Weltkrieg.\n\nNow the tables have turned however and it is Fuad I who has been forced into exile, paving the way for the restoration of Abbas II and a new era of Otto-Egyptian cooperation."
ottaxis.300.a:0 "Let this be a lesson to all that oppose the Sultan." 

