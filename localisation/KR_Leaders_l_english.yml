## Lombardia ##
POLITICS_DUKE_ADRIANO_DESC:0 "The son of Galeazzo Visconti, Adriano was born during the Weltkrieg in then Italian Libya, but he was still little more than a baby when he returned to Italy. Having joined the Airforce in 1936, amid rising tensions in the peniunsla, he has shown rematkable talent as a fighter pilot, and has always seen himself as one. Thrusted into the position of duke to bring stability to Lombardy, the brash and impetous young man has little care for diplomatic niceties, or the idea that a Duke cant pilot a fighter plane, but is still loyal and has no intention of skipping the duties of his position, for he has seen from above the consequences of syndicalism and war personally."
POLITICS_KING_ADRIANO_DESC:0 "The son of Galeazzo Visconti, Adriano was born during the Weltkrieg in then Italian Libya, but he was still little more than a baby when he returned to Italy. Having joined the Airforce in 1936, amid rising tensions in the peniunsla, he has shown rematkable talent as a fighter pilot, and has always seen himself as one. Thrusted into the position of duke to bring stability to Lombardy, the brash and impetous young man has little care for diplomatic niceties, or the idea that a King cant pilot a fighter plane, but is still loyal and has no intention of skipping the duties of his position, for he has seen from above the consequences of syndicalism and war personally. The young King has recently managed to return Lombardy to its ancient status as a kingdom, in a publcity stance to highlight the soverignty of the Lombard people. Now, he turns his attention into the matter of finding a queen, and the Milanese tabloids claim he's being quite dilligent in the search"

