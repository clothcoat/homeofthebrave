EGY_ally_with_tuaregs_decision:0 "Ally with the Tuaregs"
EGY_ally_with_tuaregs_decision_desc:0 "As we expand our power we should look to bring the Tuaregs into the Cairo Pact and into our sphere of Influence."
EGY_ally_with_waddai_decision:0 "Ally with Waddai"
EGY_ally_with_waddai_decision_desc:0 "As we expand our power we should look to bring Waddai into the Cairo Pact and into our sphere of Influence."
EGY_ally_with_somalia_decision:0 "Ally with Somaila"
EGY_ally_with_somalia_decision_desc:0 "Somalia exists upon the edge of the Horn of Africa, they would make valuable allies to us."
EGY_egyptian_reforms_decisions:0 "Egyptian Reforms"
EGY_egyptian_reforms_decisions_desc:0 "Sultan Farouk, though still a teenager, has a grand vision of a modern Egypt. This vision sees an Egypt that merges the greatness inherent in herself with the best parts of western ways of governing. To that end he is exerting the considerable authority given to the Sultan to embark on a programme of nation-building, extending and codifying the power of the Egyptian state over previously untouched aspects of life."
EGY_improve_literacy_arabic:0 "Improve Literacy"
EGY_improve_literacy_arabic_desc:0 "Egypt has crippling literacy and we must focus on improving the literacy with the country."
EGY_improve_literacy_coptic:0 "Improve Literacy"
EGY_improve_literacy_coptic_desc:0 "Egypt has crippling literacy and we must focus on improving the literacy with the country."


### Focus Tree - Economy ###
EGY_modernization_program:0 "Modernisation Program"
EGY_modernization_program_desc:0 "The extremely weak nature of the Egyptian industrial economy requires our attention, through a programme of subsidies and state-sponsored businesses we can bring industrialisation to Egypt and become a truly modern country."
EGY_egyptian_oil:0 "Egyptian Oil"
EGY_egyptian_oil_desc:0 "Egypt has rich oil resources, if we could only exploit them. Foreign companies are keen to gain access to our reserves and will pay top dollar for them, by setting up joint ventures between them and the state we can save on the equipment required and ensure we get our cut."
EGY_nile_dams:0 "Nile Dams"
EGY_nile_dams_desc:0 "In 1903 the Nile was dammed by British engineer William Willcocks, now to support the electrification of Egypt we have several further damming projects planned along the White Nile that will provide power for thousands of homes and cities."
EGY_industrialization:0 "Industrialisation Plan"
EGY_industrialization_desc:0 "Egyptian industry requires substantial investment if it is to bloom, and to that end we have prepared a battery of policies intended to foster the growth of both heavy and light industries."
EGY_civilian_improvements:0 "Civilian Improvements"
EGY_civilian_improvements_desc:0 "Our policies have begun to pay off in the field of civilian manufacturing, with the manufacturing sector showing strong growth in our major urban centres."
EGY_modernized_agriculture:0 "Modernised Agriculture"
EGY_modernized_agriculture_desc:0 "The tractor is a wondrous invention that could revolutionize agriculture on the banks of the Nile. By supporting the mechanisation of farming we can not only vastly increase output but also increase migration to towns and cities, supporting industry."
EGY_civilian_investments:0 "Civilian Investments"
EGY_civilian_investments_desc:0 "While the private sector has been encouraged by our investments we must go further, and found some entirely state-owned enterprises to produce vital goods for our industry."
EGY_red_see_trade:0 "Red Sea Ports"
EGY_red_see_trade_desc:0 "Egypt's focus has long been the Mediterranean Sea, however there is a vast expanse to our south that could benefit from some infrastructure to support both military and trading vessels."
EGY_railroad_expansion:0 "Railroad Expansion"
EGY_railroad_expansion_desc:0 "Transportation is a vital part of our programme, and while previously our railroads had been purely built for the purposes of transporting goods to ports for export we intend to make the network much denser and provide for transportation between settlements for internal movement of goods and people."
EGY_egyptian_airports:0 "Egyptian Air Ports"
EGY_egyptian_airports_desc:0 "Aviation is more of a prestige project for us currently, showing Egypt to be the leading light of the Middle East in technical innovation. By constructing new airports with the help of European experts we can reinforce this notion and work towards a commercially viable aviation industry."
EGY_military_improvements:0 "Military Investments"
EGY_military_improvements_desc:0 "One of the easiest areas in which we can expand out industry is in arms production, over which we have a great deal of direct influence. Encouraging the domestic production of licensed German firearms will not only support the economy but arm the nation."
EGY_dockyards_of_alexandria:0 "Dockyards of Alexandria"
EGY_dockyards_of_alexandria_desc:0 "Alexandria was once the largest and most important port on the Mediterranean, while she may no longer claim this particular honour some expansion of her dry dock and anchorage will let us accommodate the young Egyptian fleet more comfortably."
EGY_cairo_institute_of_arms:0 "German Investment"
EGY_cairo_institute_of_arms_desc:0 "Mauser and Walther, these names are a byword for quality armaments the world over. Now prestigious German firms are seeking to establish factories in Egypt and buy government arms contracts, we see no reason to prevent them."
EGY_military_factories:0 "Electrification Program"
EGY_military_factories_desc:0 "Electricity in Egypt is entirely under the control of private companies, and as such there is very little standardisation of voltage and outlets. By introducing the Egyptian Electrical Authority we can bring electricity to rural areas as well as enforcing nation-wide standards."
EGY_egyptian_cinema:0 "Hollywood On The Nile"
EGY_egyptian_cinema_desc:0 "Our burgeoning middle class has shown a great appetite for the cinema and for the state it presents an untapped industry. Egypt is a sunny country with striking landscapes suitable for filming in, and as such large tax breaks should bring film companies flocking to our shores."
EGY_egyptian_radio:0 "Egyptian Radio"
EGY_egyptian_radio_desc:0 "Sultan Farouk's coronation speech was the first nationwide royal broadcast in Egyptian history, bringing the masses closer to their king than many of them could have dreamed. Now by investing in our communications infrastructure the whole nation may hear the Sultan's voice! The music is also popular."
EGY_blue_nile_dams:0 "Blue Nile Dams"
EGY_blue_nile_dams_desc:0 "Damming the White Nile was politically easy, given that over 90% of it lies within our realm. However the Blue Nile has presented a harder challenge, as much of it lies within the sometimes hostile nation of Ethiopia. We have resolved to press ahead with the project however and bring electrification to most of Sudan."
EGY_synthetic_resources:0 "More Desert Oil"
EGY_synthetic_resources_desc:0 "The success of our earlier oil ventures has given rise to a greater demand for exploitation than we have the resources to meet. By legalising and engaging in the sale of oil futures we can gain the capital to expand production extremely quickly."
EGY_modernize_sudan:0 "Modernise Sudan"
EGY_modernize_sudan_desc:0 "Thus far most of our efforts in modernisation have focussed on Egypt proper, and Sudan has benefited only marginally. By investing in the major urban centres at Khartoum, Omdurman and Jubba we can extend our reforms southward."
EGY_expand_railroads:0 "Expand Railroads Southwards"
EGY_expand_railroads_desc:0 "By expanding the rail network in Sudan and making it part of the wider Egyptian rail system we will not only improve the economy but ensure that Sudan is more strongly linked with Egypt proper than the rest of Africa."
EGY_invest_in_sudan:0 "Invest in Sudan"
EGY_invest_in_sudan_desc:0 "There are any number of rich people, Egyptian or otherwise, who wish to invest in our nation. Perhaps tax incentives could encourage them to take their money southwards, where it will breathe new life into the local economy."
EGY_airports_for_sudan:0 "Airports for Sudan"
EGY_airports_for_sudan_desc:0 "While the railway is a wonderful way to travel it just isn't fast enough for the breakneck pace at which business can move. By investing in air transport links with Khartoum we can ensure that businessmen resident in Cairo and Alexandria can look to their interests in the south at a moment's notice, as well provide air bases for the Royal Egyptian Air Force."
EGY_resources_of_the_south:0 "Resources of the South"
EGY_resources_of_the_south_desc:0 "We have it on good authority from a geological expedition by the University of Cairo that there are immense mineral deposits in Sudan just waiting to be tapped. Backing a new joint German-Egyptian Chromium concern will allow us to bring heavy industry to our southern reaches and diversify their economy immensely."
EGY_new_universities:0 "New Universities"
EGY_new_universities_desc:0 "It is not enough simply to rely on foreign experts to run our businesses. The creation of several new Austrian-style institutes of technology and research universities that will teach not just the liberal arts but physics, chemical engineering and nuclear science will greatly expand the knowledge base of our nation and provide skilled workers for modern industries."
EGY_egyptian_steel:0 "Egyptian Steel"
EGY_egyptian_steel_desc:0 "Consumerate with our new commitment to technical education comes a need to invest in a broader resource base. Rather than shipping ore abroad we intend to set up rolling mills in Port Said to produce Egyptian Steel for domestic use."
EGY_new_economy:0 "New Economy"
EGY_new_economy_desc:0 "In just a few short years Egypt's economy has begun to turn around, far from being a backwards agricultural nation she now enjoys a strong industrial base, institutions of higher education and a modern transport system. Whatever else may be, nobody can accuse the New Sultanate of being behind the times."

### Focus Tree - Politics ###
EGY_black_monday_recovery:0 "Begin Black Monday Recovery"
EGY_black_monday_recovery_desc:0 "While Black Monday has hit our relatively small manufacturing sector hard the biggest harm has been the fall in exports, particularly that of cotton. A vigorous program of support for agriculture, the financial sector and industrial assets should begin as soon as possible."
EGY_secure_cotton_fields:0 "Secure Cotton Fields"
EGY_secure_cotton_fields_desc:0 "Cotton has a long history in Egypt, and is one of the crops most vital to our export economy. By taking unprofitable plantations into state ownership and consolidating them we can shore up the industry, as well as supporting our farmers and land owners."
EGY_cotton_subsidies:0 "Cotton Subsidies"
EGY_cotton_subsidies_desc:0 "The success of our purchase of cotton plantations has been apparent. Now that we have cushioned the impact of Black Monday on this sector we should institute a minimum price for cotton while simultaneously allowing estates to pass back into private hands, hopefully insuring us against another crash."
EGY_secure_holdings:0 "Secure Holdings"
EGY_secure_holdings_desc:0 "Not since the 1907 crash has the Egyptian stock market taken such a beating, the fallout from Black Monday is immense, but also opens up opportunities for us if we can manage matters correctly. For now we will close the Cairo and Alexandria stock exchanges in order to carry out some emergency restructuring."
EGY_protect_industry:0 "Protect Industry"
EGY_protect_industry_desc:0 "Protecting Egypt's small and fragile industrial base is a task best undertaken without too much foreign competition. With the introduction of tariffs and inducements to 'Buy Egyptian' we can show our support to our industrialists and aid them in weathering the economic storm."
EGY_reopen_stock_exchange:0 "Re-open the Stock Exchange"
EGY_reopen_stock_exchange_desc:0 "Allowing the Alexandria and Cairo Stock Exchange to remain closed any longer would be a mistake. The longer we keep one of Africa and the Middle East's most active stock markets closed the more we risk its position as a hub of trading. Reopening the market will show our confidence in the emergency reforms we have pushed through as well as allowing the recovery to begin."
EGY_black_monday_over:0 "Black Monday is Over"
EGY_black_monday_over_desc:0 "It seems that our programs are beginning to pay off. While economies closer to the German sphere or embroiled in civil unrest continue sluggishly Egypt is already seeing a recovery in employment and economic growth."
EGY_farouks_reforms:0 "Farouk's Reforms"
EGY_farouks_reforms_desc:0 "Sultan Farouk, though still a teenager, has a grand vision of a modern Egypt. This vision sees an Egypt that merges the greatness inherent in herself with the best parts of western ways of governing. To that end he is exerting the considerable authority given to the Sultan to embark on a programme of nation-building, extending and codifying the power of the Egyptian state over previously untouched aspects of life."
EGY_adminstrative_reforms:0 "Administrative Reforms"
EGY_adminstrative_reforms_desc:0 "Currently in Egypt the state's power is based around notable locals, be they land owners or village headmen. This is an obvious area of priority for our young Sultan, who aims to standardize administration into four dozen governorates. The question now becomes who should be appointed to each one, and how?"
EGY_judical_reforms:0 "Judicial Reforms"
EGY_judical_reforms_desc:0 "Egypt's court system was innovative in 1875, however jurisprudence has moved on. Now with collaboration of jurists from the University of Cairo Sultan Farouk intends to overhaul the legal process. This affords the various factions in the Government to help influence exactly what that means"
EGY_land_reform:0 "Land Reforms"
EGY_land_reform_desc:0 "With the new governorate system proving effective the question of land reform has come up: we now have the authority to redistribute land and put it in the hands of peasants, who previously had rented it or even been enslaved. We could however formalize the status quo to win the support of the nobility, or use this chance to enhance the personal power of the Sultan instead."
EGY_legal_reforms:0 "Legal Reforms"
EGY_legal_reforms_desc:0 "Laying down the new Egyptian Civil Code is a huge task, and it would be a much better idea to base the system on a pre-existing legal code. To that end various jurists are advising the Sultan on different codes of law, to see which one takes his fancy..."
EGY_bureaucracy_reforms:0 "Bureaucracy Reforms"
EGY_bureaucracy_reforms_desc:0 "Day-to-day bureaucracy is required to run a modern state with any kind of efficiency, to that end the hiring of officials must be overhauled to create a single system. Two camps are emerging pushing different ideas: one calls for meritocratic examinations to be given, the other for pedigree and tradition to be respected."
EGY_parliament_reform:0 "Parliamentarian Reforms"
EGY_parliament_reform_desc:0 "The question of the day is that of elections. While Egypt has adopted the German model of the royal diet being able to veto but not introduce legislation the question of liberalisation is being raised by those hoping to hope for a more British-style system. It will fall to the Sultan to support the status quo, liberalise or possibly even gut the diet all together!"
EGY_islams_status:0 "Religious Reforms"
EGY_islams_status_desc:0 "Farouk is obviously a devout Muslim and nobody sane would ever doubt his faith. However he sees the merit in secular governance on the French model, and is now contemplating the relationship between the Egyptian state and the Islamic faith."
EGY_tax_reform:0 "Tax Reform"
EGY_tax_reform_desc:0 "Nation building is an expensive task, and to fund his ambitious projects Farouk is seeking to introduce new taxes. The nature of these is hotly debated, with even western advisers weighing in to influence the sultan."
EGY_education_reform:0 "Education Reform"
EGY_education_reform_desc:0 "Education will lay the groundwork for the future of our new Egypt, but the topic of history is one liable to cause controversy if not handled properly. Ultimately the Sultan's word will carry great weight, and so it falls to him to decide if the focus of Egypt's history should be Pharonic or if he should reject the pagan past in favour of our Islamic heritage."
EGY_literacy_program:0 "Literacy Program"
EGY_literacy_program_desc:0 "Egypt's literacy rate is incredibly low, and for a modern nation and informed nation to emerge it must be rapidly increased. A radical plan has been floated to seek the Sultan's support for the use of Coptic alongside, or even above, Arabic in order to revive the language and create a uniquely Egyptian identity."
EGY_finish_reforms:0 "Finish Reforms"
EGY_finish_reforms_desc:0 "The dust is beginning to settle on a period of massive social change for Egypt, and we can now only look to the future to see the Sultanate Sultan Farouk has built."
EGY_constitutional_monarchy:0 "Constitutional Monarchy"
EGY_constitutional_monarchy_desc:0 "The wishes of the liberals have been fulfilled, the New Sultanate is a regime based on a healthy respect for democracy and freedom, with the Sultan as the noble figurehead who has wisely loosened his grip on power to allow the people of the Nile their say."
EGY_status_quo_monarchy:0 "Status Quo Monarchy"
EGY_status_quo_monarchy_desc:0 "The conservatives and Islamists have had their way, the new Egypt is essentially a streamlined version of the old German styled-monarchy. The Sultan shall continue to captain the ship of the state ably, with the democratically elected, if noble influenced, diet to guide him along with the wisdom of his predecessors to guide him."
EGY_absolute_monarchy:0 "Absolute Monarchy"
EGY_absolute_monarchy_desc:0 "An enormous change has been brought to Egypt without a shot being fired. Though he is but a young man the Sultan understands his people's needs like a father understands his children, and he shall embody the new Egypt in his person."

### Focus Tree - Foreign Policy ###
EGY_cairo_pact:0 "The Cairo Pact"
EGY_cairo_pact_desc:0 "The plans for the Cairo Pact were laid at the Cairo conference, where we decided to form an alliance to counter the ambitions of the Ottomans, lead by Egypt of course. Now the time is ripe to put this plan into motion."
EGY_meet_with_the_greeks:0 "Meet with the Greeks"
EGY_meet_with_the_greeks_desc:0 "The Greeks are the enemies of the Ottoman Empire and seek to take down the Turk. Meeting with them might prove fruitful and lead to them supporting our own ambitions against the Ottoman Empire."
EGY_support_idris:0 "Support Idris"
EGY_support_idris_desc:0 "King Idris, the rightful king of Tripolitania, currently resides in Egypt. We should provide him with men and weapons so that he can attempt to retake his throne. With Idris on the throne of Tripolitania, Egypt will have a faithful and loyal ally."
EGY_egyptian_citadels:0 "Egyptian Citadels"
EGY_egyptian_citadels_desc:0 "Egypt has a number of citadels in the Nile delta, we should focus on renovating and modernising them. With these citadels in place, the Ottoman forces will find it difficult in taking Egypt."
EGY_arab_rebels:0 "Support Arab Rebels"
EGY_arab_rebels_desc:0 "There are a number of other Arab Rebels that lay within the Ottoman lands that are just waiting to take down the Ottomans, or at least do some damage for us. We should provide support to them and use them against the Ottomans."
EGY_destroy_ottomans:0 "Destroy the Ottomans"
EGY_destroy_ottomans_desc:0 "The founder of Modern Egypt, Muhammad Ali from which the Sultan's dynasty descends from, said this about the Ottoman Empire: I am well aware that the Ottoman Empire is heading by the day toward destruction. On her ruins I will build a vast kingdom up to the Euphrates and the Tigris.' Now with all our plans put into motion we can finally make his dream real and destroy the Ottoman Empire."
EGY_ethiopian_rivalry:0 "Ethiopian Rivalry"
EGY_ethiopian_rivalry_desc:0 "With focus on moving southward into Sudan to protect the Nile, conflicts are brewing with the southern tribes and the tribes of Ethiopia. The Empire of Ethiopia controls the only other part of the Nile river and we must keep a watchful eye on this rising power."
EGY_support_somalia:0 "Support Somalia"
EGY_support_somalia_desc:0 "Somalia is another country in opposition to the Empire of Ethiopia. We should support them, and offer them entrance into the Cairo Pact."
EGY_divide_ethiopia:0 "Divide Ethiopia"
EGY_divide_ethiopia_desc:0 "The empire of Ethiopia has a number of tribes within her borders that are not loyal to the government. If we can push these tribes, we have the ability to cause some tension from within Ethiopia that shall destroy them before any conflict breaks out."
EGY_nile_proclamation:0 "Nile Proclamation"
EGY_nile_proclamation_desc:0 "The Nile is the lifeblood of Egypt. We shall never let it fall into the hands of those that will oppose the Sultanate of Egypt. The river shall belong to Egypt; those further upstream must not inhibit this reality or they shall suffer grave consequences."
EGY_gather_african_allies:0 "Gather African Allies"
EGY_gather_african_allies_desc:0 "There are a number of countries within Africa that might be of use to us as allies. Let us expand our sphere of influence to these countries and invite them into the Cairo Pact."
EGY_end_the_rivalry:0 "End the Rivalry"
EGY_end_the_rivalry_desc:0 "It is time to end this rivalry with the Empire of Ethiopia. Egypt shall rule the Nile and the Ethiopians shall never threaten the Nile again."
EGY_consildating_new_lands:0 "Consolidation of New Lands"
EGY_consildating_new_lands_desc:0 "With our victory against the Ottoman Empire, we have been able to expand the borders of the sultanate of Egypt. We should now spend some time consolidating our hold on the new lands."
EGY_dockyards_mediterranean:0 "Dockyards of the Mediterranean"
EGY_dockyards_mediterranean_desc:0 "The ports along the Mediterranean coast that we have recently incorporated into Egypt should be upgraded. With their upgrades, it will help make Egypt one of the powers within the Mediterranean once more."
EGY_side_with_arabs:0 "Side with the Arabs"
EGY_side_with_arabs_desc:0 "We have chosen to ally with our loyal friends and allies in Arabia. With them on our side, [PER.GetNameDef] shall fall."
EGY_hejaz_allies:0 "Allies in Hejaz"
EGY_hejaz_allies_desc:0 "While some have thought we should control the Hejaz, we did not and do not have plans there. Instead let us support our allies in the Hejaz."
EGY_kurdish_allies:0 "Kurdish Allies"
EGY_kurdish_allies_desc:0 "Regardless of whom we side with, the Kurds lay on the border of the Sultanate of Egypt and could be good allies. Let us send an envoy to them to see if they would support us."
EGY_red_sea_trade:0 "Red Sea Trade"
EGY_red_sea_trade_desc:0 "Both Arabia and Egypt have trade in the Red Sea, let us promote this trade to our mutual benefit."
EGY_invest_in_new_lands:0 "Invest in New Lands"
EGY_invest_in_new_lands_desc:0 "With the conquest of the territories in the Levant, it is now time to invest into the region and boost the economy. This will surely boost the economy of Egypt as a whole."
EGY_mashraqi_rail:0 "Mashraqi Rail"
EGY_mashraqi_rail_desc:0 "With the future conflicts that are likely to erupt in the Mashraqi and the Levant, it is best that we expand our rail lines in the region."
EGY_damascus_steel:0 "Damascus Steel"
EGY_damascus_steel_desc:0 "In the past Damascus was famous for its steel production, we should focus on modernising it and making it available for the Egyptian Economy."
EGY_side_with_iran:0 "Side with [PER.GetNameDef]"
EGY_side_with_iran_desc:0 "We have chosen to align ourselves with the powerful [PER.GetName]. We shall align ourselves with the [PER.GetAdjective]s, together we shall make Arabia tremble before us."
EGY_keep_arabs_divided:0 "Keep the Arabs Divided"
EGY_keep_arabs_divided_desc:0 "There are numerous Arab tribes that have feuded with each other for generations. Tribal rivalries that go back centuries. Let us exploit this to cause dissension within Arabia."
EGY_cairo_to_tehran_rail:0 "Cairo to [266.GetName] Railroad"
EGY_cairo_to_tehran_rail_desc:0 "The cities of Cairo and [266.GetName] are some of the greatest cities within the greater Middle East. A project to build a railroad between the two cities will not only boost the economies of both countries but also help out the militaries of both countries."
EGY_bedouin_agitation:0 "Bedouin Allies"
EGY_bedouin_agitation_desc:0 "While many Bedouin are within Arabia, there are just as many within the borders of Egypt. We should focus on allying with some of the powerful nomadic clans and encourage them to fight on behalf of Egypt."
EGY_reclaiming_the_suez:0 "Reclaiming the Suez"
EGY_reclaiming_the_suez_desc:0 "The Suez was built in Egypt by the British and during the Egyptian revolution the Germans seized it for protection. We have not dared to go after it due to the might of the German empire, but now things are changing in world politics and we have a chance at reclaiming the canal zone."
EGY_seize_canal:0 "Seize The Canal"
EGY_seize_canal_desc:0 "We should take the canal zone by force. It does after all rightfully belong to Egypt."
EGY_egyptian_german_treaty:0 "Egyptian-German Treaty"
EGY_egyptian_german_treaty_desc:0 "We should seek a treaty with the Germans to return the Canal zone to us."
EGY_invest_in_canal:0 "Invest in the Canal"
EGY_invest_in_canal_desc:0 "Now that we have control of the Canal Zone we can invest in it and bring the economic benefits of controlling it to the rest of Egypt."

### Focus Tree - Army ###
EGY_army_reforms:0 "Army Reforms"
EGY_army_reforms_desc:0 "Much like the great Muhammad Ali, our most prestigious ancestor, we are preparing an extensive overhaul of the armed forces in order to bring them into line with modern military thinking and reform our logistics to support extended campaigning."
EGY_mobile_warfare:0 "Mobile Warfare Plan"
EGY_mobile_warfare_desc:0 "The greatest advantage an army can possess is speed. Being able to fall upon the foe before they know what is happening and pursue them faster than they can retreat is how we will smash our foes."
EGY_motorized_efforts:0 "Motorised Efforts"
EGY_motorized_efforts_desc:0 "Cavalry is all well and good, but the future of warfare relies on motorised vehicles. By instituting a training programme that teaches our conscripts to drive alongside their basic training we can lay the ground for the mobile army of the 20th century."
EGY_royal_camel_corps:0 "Royal Camel Corps"
EGY_royal_camel_corps_desc:0 "The Royal Camel Corps is a continuation of the formerly British-officered Egyptian Camel Corps. Camels are hardy beasts suited to desert environments, and their use in warfare has been known for centuries. By formalising their place in our military doctrine we can further adapt our men to the environment of their homeland."
EGY_shendi_horses:0 "Shendi Horses"
EGY_shendi_horses_desc:0 "In order to ensure the cavalry have access to fine horses Sultan Farouk has proposed a programme whereby land suitable for pasture in Sudan, situated mostly around the town of Shendi, would be given over to stud farming by the Royal Agricultural Society. The RAS will also offer favourable rates for pure-bred Arabians from the studs of the nobility."
EGY_desert_mobility:0 "Fast as the Desert Wind"
EGY_desert_mobility_desc:0 "Our theorists have been developing and formalising a doctrine based around coordination between units, in order to move as quickly as possible and conduct operations at a breakneck pace. Like a sandstorm blowing out of the desert the Egyptian army can commence an attack and fall upon the enemy before they can coordinate a response."
EGY_domestic_gunsmiths:0 "Domestic Gunsmiths"
EGY_domestic_gunsmiths_desc:0 "While there has been a cottage industry of gun making in Egypt for centuries a modern army demands mass production of firearms. Encouraging the consolidation of smaller firms and a move towards newer models will keep us well stocked with modern firearms."
EGY_improve_officer_corps:0 "Improve Officer Corps"
EGY_improve_officer_corps_desc:0 "Expanding the curriculum of the newly rechristened Egyptian Military Academy will further extend the education of our officers. Formalising basic education for NCOs and expanding courses in the fields of languages, foreign affairs and technical education will broaden the intellectual horizons of Egyptian officers and enhance the prestige of our military."
EGY_labour_corps:0 "Labour Corps"
EGY_labour_corps_desc:0 "During the Weltkrieg, the British employed many Egyptian labourers in the Egyptian Labour Corps to help provide for support for the British Army. We should revive this for the modern Egyptian army. This shall provide not only support for the Army but also provide jobs for the Egyptian people, especially those in the south in Sudan."
EGY_strengthen_royal_gendarmerie:0 "Create Medjay"
EGY_strengthen_royal_gendarmerie_desc:0 "The Medjay were a tribe of Nubians in the New Kingdom of Egypt who formed an elite police force. In the current era it has come to be a colloquial name among Pharaohnists for the Royal Gendarme, the military police that is to help assist the civilian police. At the Sultan's request we could expand the Gendarme, affording it more resources as well as greater authority in law enforcement."
EGY_grand_battle_plan:0 "Grand Battle Plan"
EGY_grand_battle_plan_desc:0 "Meticulous attention to detail and proper logistics is the key to success in warfare. Let others extend their lines beyond their ability to supply them; Egypt's men shall advance with shells, bullets and guns to spare."
EGY_expand_military_academy:0 "Expand Military Academy"
EGY_expand_military_academy_desc:0 "The Egyptian Military School traces its origins back to our most noble ancestor Muhammad Ali, however it presently limits admission to the nobility. Overhauling these rules and allowing promising members of the lower and middle classes to enrol will enrich our pool of talent and foster brotherhood across class lines in the Egyptian Army."
EGY_rouse_the_people:0 "Planning Schools"
EGY_rouse_the_people_desc:0 "By creating specific schools for logistics and operational planning, and pulling officers who excel in these fields from front line duty, we can lay the foundation for a much more professional and sophisticated logistics corps."
EGY_desert_training:0 "Desert Training"
EGY_desert_training_desc:0 "The defence of the Egyptian nation is best conducted away from her urban centres and the densely populated banks of the Nile. This means operating in the harsh desert conditions of North Africa and Greater Syria, to which end we have created specialised Desert Survival Camps to which all recruits are sent for two months as part of their basic training."
EGY_general_staff:0 "Egyptian General Staff"
EGY_general_staff_desc:0 "By granting greater autonomy to the Chief of Staff we can create a department modelled on the German General Staff, dedicated to the study of all aspects of warfare and drawing up plans for mobilisation and campaigning. In this way we can effectively martial our resources and ease the burden of planning on the army."
EGY_new_army:0 "New Egyptian Army"
EGY_new_army_desc:0 "Modern, powerful and strong. Not since Muhammad Ali has the army of Egypt been more respected or more feared. Never again shall Egypt be ruled by a foreign power; her armies will see their motherland proud and free."

### Focus Tree - Navy ###
EGY_naval_reforms:0 "Naval Reforms"
EGY_naval_reforms_desc:0 "The Egyptian Navy presently consists of ships seized, purchased or borrowed from other navies, mostly the Royal Navy, or civilian ships pressed into service. In order to create a blue water navy and make Egypt's power apparent on land and sea Sultan Farouk has prepared a package of naval reforms to be pushed forward at once."
EGY_naval_companies:0 "Egyptian Merchant Marine"
EGY_naval_companies_desc:0 "Egypt has historically had a large mercantile presence in the Red Sea and Eastern Mediterranean. That legacy is still strong, but an increase in lawlessness in the Eastern Mediterranean requires further government funding to combat."
EGY_navy:0 "Continue Naval Reforms"
EGY_navy_desc:0 "As part of the programme of naval reforms we have arranged for a new School of Naval Theory to be set up on the banks of the Nile in Cairo. There our most promising sailors may be turned into model officers, given a broad education in modern naval theory."
EGY_expand_dockyards:0 "Expand Dockyards"
EGY_expand_dockyards_desc:0 "Expansion of our dockyards is vital to supporting a modern navy, with fuelling stations all along our Mediterranean coast. New "Naval Towns" will be set up to support local shipbuilding with other industries."
EGY_defend_the_coasts:0 "Defend the Coasts"
EGY_defend_the_coasts_desc:0 "The focus of our navies must be on the defence of Egypt's extensive coastline. Smaller patrol ships will allow us to ward off invasion and disrupt any efforts to starve our war machine via submarine warfare."
EGY_light_cruisers:0 "Light Cruisers"
EGY_light_cruisers_desc:0 "The use of smaller, more lightly armoured scout ships will allow us disperse forces across a wide area in order to scout our entire coastline and ensure we are able to rapidly respond to enemy incursions."
EGY_destroyers:0 "Destroyer Efforts"
EGY_destroyers_desc:0 "Specialised anti-submarine destroyers are vital to our defensive naval strategy, which hinges around keeping our shipping lanes open over outright smashing the enemy fleet in a decisive battle."
EGY_marines:0 "Egyptian Marines"
EGY_marines_desc:0 "The use of naval assets for army operations has often been a source of service rivalry and contention. By creating an independent Marine Corps we can see to it that specialists in amphibious operations from the navy and army are trained and deployed, unhindered by the petty disputes between other branches."
EGY_grand_navy:0 "A Grand Navy"
EGY_grand_navy_desc:0 "The Egyptian Navy must be grand and imposing, and every bit as prestigious as her army. Prepared to take the fight to the enemy we shall conduct operations far afield and through a combination of submarine warfare and large fleet groups we will smash any threat before it can reach our shores."
EGY_heavy_cruisers:0 "Heavy Cruisers"
EGY_heavy_cruisers_desc:0 "The use of larger, more heavily armed cruisers will allow us to take the fight to the enemy with confidence. While we may not have the resources to outfit a full battleship we can build cruisers of an extremely high tonnage in order to compensate."
EGY_submarines:0 "Submarine Efforts"
EGY_submarines_desc:0 "U-boats are one of the most sophisticated weapons in the hands of the Kaiserliche Marine, and the silent terror of the seas. By adapting some German designs we can further the science and possibly develop our own models."
EGY_the_queen_of_the_mediteranian:0 "Queen of the Mediterranean"
EGY_the_queen_of_the_mediteranian_desc:0 "The Egyptian Royal Navy now stands as the equal of any in the Middle East or the Mediterranean. The Egyptian Navy now stands as the Queen of the Mediterranean and let any power dare to challenge it."

### Focus Tree - Air Force ###
EGY_aviation_reforms:0 "Aviation Reforms"
EGY_aviation_reforms_desc:0 "Currently the Egyptian Army Air Force exists as a branch of the army, wisely organised by our esteemed father. However the growing interest in aviation among the armed forces has prompted Sultan Farouk to introduce legislation creating a seperate Egyptian Air Force, which would coordinate with both the navy and the army while being an independent branch of the services."
EGY_pilot_training:0 "Pilot Training"
EGY_pilot_training_desc:0 "In 1928 when our ministry of war first called for volunteers to found the EAAF over 200 men put themselves forward. However only three were able to pass the rigorous medical examinations. By introducing a harsh fitness regime as well as training in a diverse range of aircraft we can ensure that only the very best become pilots in the new EAF."
EGY_expand_air_ports:0 "Expand Air Ports"
EGY_expand_air_ports_desc:0 "Construction of additional runways for aircraft will be vital in ensuring we can field a large air force in a modern war. By taking advantage of or large expanses of flat land we can field planes all along the River Nile."
EGY_aviation_industry:0 "Aviation Industry"
EGY_aviation_industry_desc:0 "With the fall of Britain to syndicalism many aviation experts were exiled or simply stranded in Egypt with nowhere to go. By offering them employment as technical advisers to the EAF and new state-owned aircraft manufacturers we can tap this rich vein of knowledge."
EGY_dominate_the_sky:0 "Dominate the Sky"
EGY_dominate_the_sky_desc:0 "The future of our air doctrine lies in the use of our air force to harm the enemy's capacity to wage war. By using swarms of fighters to knock out the enemy's air force we can establish air superiority and cut off supplies and reinforcements."
EGY_fighters:0 "Fighter Research"
EGY_fighters_desc:0 "The nimble, agile fighter is the weapon of tomorrow. In order to ensure that we can win any dogfight we should devote our resources primarily to cutting-edge fighter technology."
EGY_battle_ground_support:0 "Battle-Grand Support"
EGY_battle_ground_support_desc:0 "The future of our air doctrine lies in the use of our air force to support the movement of ground forces. By using superior bombers to clear out machine guns, artillery emplacements and static defences we can make fighting that much easier for our boys on the ground."
EGY_bombers:0 "Bomber Research"
EGY_bombers_desc:0 "The powerful, soaring bomber is the weapon of tomorrow. In order to ensure that we can bomb our enemies to smithereens we should devote our resources primarily to cutting-edge bomber technology."
EGY_air_defense_force:0 "Air Defence Forces"
EGY_air_defense_force_desc:0 "While the capabilities of our pilots are not in doubt they cannot be everywhere. Therefore by royal decree we have founded the Egyptian Air Defence Command, a specialist branch of the military dedicated to building and maintaining anti-air capabilities around urban centres and key infrastructure."
EGY_aviation_industry_investment:0 "More Egyptian Air Ports"
EGY_aviation_industry_investment_desc:0 "To build up the aviation Industry in Egypt, we should focus on building more Air ports throughout the realm."
EGY_egyptian_paratroopers:0 "Egyptian Paratroopers"
EGY_egyptian_paratroopers_desc:0 "A joint proposal by the Egyptian Army and the Egyptian Air Force has come in to the Ministry of War, proposing the formation of Sa'ka or "Thunderbolt" forces. These men would be elite battalions of the army dropped in by the air force in order to conduct sabotage and seize key objectives behind enemy lines. Their training may begin as soon as the Sultan wishes."
EGY_rule_the_skies:0 "Rule the Skies"
EGY_rule_the_skies_desc:0 "Egypt's air force stands ready to enforce her hegemony over the Middle East and much of the Mediterranean. With this powerful symbol of a modern armed forces who could dare to resist our might?"



### Events ###
egy.1.t:0 "The Sultanate of Egypt"
egy.1.d:0 "The history of modern Egypt conventionally began in 1882 when Egypt joined the British sphere of influence in the region, a situation that conflicted with Egypt's de jure position as part of the Ottoman Empire. In 1914 the Protectorate was made official and the title of the head of state, which had changed from Pasha to Khedive in 1867, was again changed to Sultan. This formally repudiated the vestigial suzerainty of the Ottoman Sultan in Constantinople, who was backing the Central Powers in the Weltkrieg. Abbas II was deposed by the British and replaced as Sultan by his uncle, Husayn Kamil. Upon his death in 1917, his only son, Prince Kamal al-Din Husayn, declined the succession, and Husayn Kamil's brother Ahmed Fuad ascended the throne as Fuad I.\n\nWith the ratification of the Peace with Honour, Egypt remained part of a now weakened British sphere. This would increase anger within the Egyptian populace that exploded in violence in 1925 during the collapse of the British Empire. This would become known as the Egyptian Revolution where Fuad I proved his legitimacy by leading the people in the revolution. The Revolution was largely nationalistic in nature uniting Egyptians of all social classes, faiths, and occupations together to rid Egypt of the foreign British once and for all. The Revolution would also bring about Egypt's constitution based on the German model. In the chaos of the revolution, the Germans seized the Suez canal, which Egypt reluctantly accepted in order to avoid a conflict with the German Empire.\n\nSince the revolution there has been a conflict between liberals that seek to go further and make the monarchy a true constitutional monarchy and the conservatives that wish to keep the status quo. Moreover as 1936 arrives, the sultanate's eyes go increasingly upon the Young Farouk, the heir to the throne whom is being groomed for the throne. With the decline of the Ottoman empire, members of all political parties began to wonder and plan of restoring the might of Egypt and dreaming of an Ottoman Free Middle-East..."
egy.1.a:0 "We shall be the masters of our own destiny!"

egy.2.t:0 "The Death of Sultan Fuad I"
egy.2.d:0 "Today tragic news hits the sultanate, Sultan Fuad is now dead. The people are in mourning. Now though the throne goes to the young sixteen year old Farouk, who will inherit the throne. While he has been trained for the throne, few know how he will govern."
egy.2.a:0 "The Sultan is dead, Long live the Sultan."

egy.3.t:0 "Black Monday hits Egypt"
egy.3.d:0 "Today Black Monday has hit Egypt ruining the economy. The agricultural sector, particularly the cotton sector, was hit rather hard. The people are begging their representatives within the Royal Diet as well as the Sultan to do anything they can to resolve the crisis."
egy.3.a:0 "May god save us."

egy.4.t:0 "Farouk's Grand Reforms"
egy.4.d:0 "Today Sultan Farouk has announced a reforming plan to bring Egypt into the modern age. His programs will cover nearly every aspect of Egyptian life, government and society. Various ministers and courtiers are already planning on trying to influence or manipulate the young sultan to their advantage."
egy.4.a:0 "Egypt shall be brought into the modern age."

egy.5.t:0 "[GetYear] General Election"
egy.5.d:0 "Today is the long awaited election for the Prime Minister of Egypt. This year's election is particularly tense as it comes on the heels of the ascension of Farouk to the role of Sultan. The main four parties as before are running their candidates and the question is whom shall the people elect to be the prime minister?"
egy.5.a:0 "Liberal Constitutional Party."
egy.5.b:0 "Wafd Party."
egy.5.c:0 "Watani Party."
egy.5.e:0 "Ittihad Party."

egy.6.t:0 "[GetYear] General Election"
egy.6.d:0 "Today is another election day for the prime minister of Egypt. Whom shall the people vote for one of the liberal parties or one of the conservative parties?"
egy.6.a:0 "Liberal Constitutional Party."
egy.6.b:0 "Wafd Party."
egy.6.c:0 "Watani Party."
egy.6.e:0 "Ittihad Party."

egy.7.t:0 "Governorship Reform"
egy.7.d:0 "As part of the reforms that Farouk is bringing about to Egypt the question of Governors has come up. The liberals believe that governors should be elected. While the conservatives believe that they should be nobles. However a third option has come up, appointed governors by the sultan himself selected through a meritocratic system."
egy.7.a:0 "Elected Governors."
egy.7.b:0 "Noble Governors."
egy.7.c:0 "Appointed Governors."

egy.8.t:0 "Judicial Reform"
egy.8.d:0 "As part of the reforms that Farouk is bringing about to Egypt the question of the Judiciary has come up. The Liberals believe that the judicial branch should be independent in order to make sure that laws are properly enforced. However the conservatives argue that the government should have oversight of the Judiciary."
egy.8.a:0 "Judicial Independence."
egy.8.b:0 "Government Oversight."

egy.9.t:0 "Bureaucracy Reform"
egy.9.d:0 "As part of the reforms that Farouk is bringing about to Egypt the nature of the bureaucracy has been brought up. The liberals are pushing for a modern civil service system that is done on meritocratic basis. While the conservatives believe that the civil servants should be appointed and heavily in favour of the nobility."
egy.9.a:0 "Civil Service."
egy.9.b:0 "Appointed Ministers."

egy.10.t:0 "Land Reform"
egy.10.d:0 "As part of the reforms that Farouk is bringing about to Egypt, the topic of land reform has been brought up. The issue at hand is that less than six percent of Egypt's population owns more than 65% of the land of the country with less than 0.5% of Egyptians owning more than one third of all Fertile land. The liberals wish to combat this by redistributing the land to the people, principally through buying the land from the nobility. However, the conservatives despise such a notion and believe that such an action will only hurt Egypt's agricultural production. A third possibility has been brought up, and that would be to nationalise the land and have it all be the Sultan's land - at least on paper, anyway. The Sultan is already the largest landowner in Egypt, so this would not be impossible to implement."
egy.10.a:0 "Redistribute the land."
egy.10.b:0 "Formalize the Status Quo."
egy.10.c:0 "All land shall be owned in name by the Sultan."

egy.11.t:0 "Legal Reforms"
egy.11.d:0 "As part of the reforms that Farouk is bringing about to Egypt the nature of the legal system has been brought up. The current legal system is an absolute mess with overlapping and conflicting areas of British, Ottoman, French and Egyptian Law all mixed together. Such a thing is not suitable for the new modern Egypt. To that end the laws must be reformed. However where one should look within the current laws for the main basis is a big question. The liberals believe that the British law within our legal system might be the best way to adopt, while conservatives believe that the French law is better. Finally some believe looking at the ideas of Muhammad Ali that he brought into the Egyptian system would yield the best system."
egy.11.a:0 "British Law."
egy.11.b:0 "French Law."
egy.11.c:0 "Muhammad Ali Law."

egy.12.t:0 "Royal Dietarian Reform"
egy.12.d:0 "As part of the reforms that Farouk is bringing about to Egypt the topic of Royal Dietarian Reform has been brought up. The Liberals believe that Royal Diet should be strengthen at the cost of the power of the Monarchy. While the conservatives believe that the current status quo works fine as a balance between absolutism and liberalism. Finally a third option is to strengthen the monarchy while weakening the power of Royal Diet."
egy.12.a:0 "Strengthen the Royal Diet."
egy.12.b:0 "Keep the Status Quo."
egy.12.c:0 "Strengthen the Monarchy."

egy.13.t:0 "Religious Reforms"
egy.13.d:0 "As part of the reforms that Farouk is bringing about to Egypt the nature of religion has been brought up. The liberals wish for us to focus more on secularism while the conservatives believe that Islam should be made the state religion with protections for minority faiths such as Judaism or Christianity."
egy.13.a:0 "Egypt is a Secular Nation."
egy.13.b:0 "Egypt is an Islamic Nation."

egy.14.t:0 "Education Reforms"
egy.14.d:0 "As part of the reforms that Farouk is bringing about to Egypt the topic of education has been brought up. The issue is what should be taught within schools. The conflict is between the Pharaohnists who believe that Egypt's identity is Mediterranean and looks to the per-Islamic era, and the Islamists whom believe that Egypt's identity is rooted in Islam and looks to the age of the Fatimids, Ayyubids and even Mamluks for identity."
egy.14.a:0 "Pharaohnist Identity."
egy.14.b:0 "Islamic Identiy."

egy.15.t:0 "Tax Reforms"
egy.15.d:0 "As part of the reforms that Farouk is bringing about to Egypt the topic of tax reform has been brought up. There are a few options: we can listen to the people and institute a land tax, which will fall primarily on the rich landowners, we can listen to our western advisers, who advise us to copy the progressive tax system of the European powers, or we can listen to the nobles and institute a flat tax."
egy.15.a:0 "Land Tax."
egy.15.b:0 "Flat Tax."
egy.15.c:0 "Progressive Tax."

egy.16.t:0 "Literacy Program"
egy.16.d:0 "As part of the reforms that Farouk is bringing about to Egypt the topic of literacy has been brought up. The vast majority of Egypt's population is illiterate with nearly an 80% illiteracy rate, principally within the rural areas. To counter this a program of educating the population is to begin. However while most believe the focus should be on Egyptian Arabic, a few believe that we should focus on revitalizing the Coptic Language."
egy.16.a:0 "Focus on Programs for Egyptian Arabic."
egy.16.b:0 "Focus on revival of the Coptic language."

egy.17.t:0 "The New Egypt"
egy.17.d:0 "The reforms are finally done and with the reforms done, Egypt now moves into a new era, a modern era. The reforms may not have solved all of Egypt's problems but they have helped push her to a brighter future."
egy.17.a:0 "Long live the Sultan! Long live Egypt!"

egy.18.t:0 "Liberal Egypt"
egy.18.d:0 "The reforms of the realm have brought about the liberal dreams that were born during the 1925 revolution. The reforms have transformed Egypt into a liberal constitutional monarchy with the sultan having a ceremonial role."
egy.18.a:0 "Long live the Sultan! Long live Egypt!"

egy.19.t:0 "Conservative Egypt"
egy.19.d:0 "The reforms have largely kept the structure of the 1925 constitution in place. The reforms however have served to strengthen the government. The power of the government is balanced with the power of the monarchy."
egy.19.a:0 "Long live the Sultan! Long live Egypt!"

egy.20.t:0 "Absolutist Egypt"
egy.20.d:0 "In a surprising move, Farouk the First has outmanoeuvred his courtiers and ministers and reasserted royal power within Egypt. The liberals are annoyed at the loss of liberty however, the power, majesty and glory of the Royal House has never been greater and throughout Egypt people are cheering the Sultan."
egy.20.a:0 "Long live the Sultan! Long live Egypt!"

egy.21.t:0 "Illiteracy Greatly Reduced"
egy.21.d:0 "After many years, the scourge of illiteracy has been greatly reduced. While we still have a long way to go before it is truly eradicated within the Sultanate, for now we can celebrate that our efforts have succeeded."
egy.21.a:0 "Our Efforts are finally paying off."

egy.22.t:0 "The Coptic Language Revival"
egy.22.d:0 "After many years, the Coptic language is being revitalized throughout the country. The language once thought to be dead is now roaring back to life once again. Along with the revitalisation comes a remarkable decrease in illiteracy throughout the country."
egy.22.a:0 "Our Efforts are finally paying off."

egy.23.t:0 "German Investments in Egypt"
egy.23.d:0 "With our modernisation program in full swing, a number of German companies have decided to set up within Egypt. In particular a number of military companies such as Mauser have signed an agreement with the government to help with the production of equipment for our Army."
egy.23.a:0 "Let us both profit."

egy.24.t:0 "Investment in Egypt"
egy.24.d:0 "A number of companies have decided that they are going to invest in Egypt which has begun a program to modernise the country. As such those companies are seeing slightly better profits and this has started to trickle back to Germany."
egy.24.a:0 "Let us Both Profit."

egy.25.t:0 "German Investment Pulls Out of Egypt"
egy.25.d:0 "With a state of war now existing between Egypt and the German Empire, the German companies have decided to pull out of Egypt."
egy.25.a:0 "Stupid Germans."

egy.26.t:0 "German Investment pulls out of Egypt"
egy.26.d:0 "With a state of war now existing between Egypt and the German Empire, the German companies have decided to pull out of Egypt."
egy.26.a:0 "Foolish Egyptians. "

egy.27.t:0 "New Officers for Egypt"
egy.27.d:0 "With the new Egyptian Army now done, younger officers have been promoted up through the ranks. The three that have come to Sultan Farouk's attention are: Gamel Abdel Nasser, Hussein el-Shafei, and Abdel Hakim Amer. These three men represent the next generation of generals for the Egyptian army."
egy.27.a:0 "Let's see what these officers can do."

egy.28.t:0 "Institute of Coptic Studies"
egy.28.d:0 "With our policy of promoting the Coptic Language as a solution to solve the illiteracy issue, in Alexandria the institute of Coptic Studies was recently created. The Institute of Coptic Studies is dedicated to studying and promoting the Coptic Language. Such an institute is a great boon to our desire to promote the Coptic Language."
egy.28.a:0 "Great."

egy.29.t:0 "Women's Suffrage?"
egy.29.d:0 "Since the Egyptian revolution of 1925 there has been a growing feminist movement within the realm. This has been supported by organisations like the Egyptian Feminist Union and in particular supported by middle to upper-class women. With the reform movement sweeping the country, many within the Egyptian Feminist Union are pushing to have female suffrage as part of the reforms. This of course has angered the Conservatives who believe that this will destroy the family."
egy.29.a:0 "Support the movement."
egy.29.b:0 "Do not support women's suffrage."

egy.30.t:0 "Cairo Conference - send out invations"
egy.30.d:0 "The preparations for the Cairo Conference to help us gather allies to destroy the Ottoman Empire is now finished. With the preparations now finished we should send the invitations out to the Arabian states, Yemen, and [PER.GetNameDef]."
egy.30.a:0 "Send out the Invitations."

egy.31.t:0 "Cairo Conference - Invited to the Cairo Conference"
egy.31.d:0 "Organised by the Egyptian government, the Cairo Congress is a grand event in Cairo where delegates from all over the Middle East have gathered to discuss various issues from economic cooperation to seeing out if there is a solution to the Ottomans domination."
egy.31.a:0 "To Cairo we are going."

#egy.32-34 removed

egy.35.t:0 "Cairo Conference - Economic Aid Plan"
egy.35.d:0 "One of our economic ministers, Makram Ebeid has brought up an economic plan to help the various countries that have attended. For if we are to defeat the Ottomans we are going to need to help each other modernise and improve our economies first. Especially with Black Monday crashing our economies we are going to need to help each other first."
egy.35.a:0 "Propose the plan."

egy.36.t:0 "Cairo Conference - Response to Economic Aid Plan"
egy.36.d:0 "The Egyptian economic minister Makram Ebeid spoke about the need for us to support one another financially. With the global economic crisis that is Black Monday Hurting our economy. If we are to bring down the Ottomans, then perhaps the Egyptian idea has merit. Of course it could just be a scheme for Egypt to get rich off of our backs."
egy.36.a:0 "Support the Plan."
egy.36.b:0 "Do not support the Plan."

egy.37.t:0 "Cairo Conference - Idris Speaks"
egy.37.d:0 "The exiled of Libya, Idris, has given a speech where he declared his opposition to the Ottomans and declared that he will support the members of the Cairo Conference whom help him in reclaiming his throne."
egy.37.a:0 "Support their ambitions."

egy.38.t:0 "Cairo Conference - support Idris?"
egy.38.d:0 "The exiled of Libya, Idris, has given a speech where he declared his opposition to the Ottomans and declared that he will support the members of the Cairo Conference whom help him in reclaiming his throne. How shall we react?"
egy.38.a:0 "Support his ambitions."
egy.38.b:0 "its not in our interests."

egy.39.t:0 "Cairo Conference - How shall the Ottomans be dealt with"
egy.39.d:0 "Now comes the main argument that the Cairo Conference was convened for. How shall we deal with the Ottomans. We can propose dividing up the Ottoman Territory between the various powers gathered here. Alternatively we can propose creating new friendly states out of the Ashes of the empire. Finally we can announce our ambitions to take all the land."
egy.39.a:0 "Split it among the various powers."
egy.39.b:0 "Create friendly countries."
egy.39.c:0 "Announce our ambitions."

egy.40.t:0 "Cairo Conference - Reaction to Palestinian Support"
egy.40.d.partition_ottomans:0 "Egypt has declared that we should split up the empire between ourselves. Should we support them or should we decide that we want something different."
egy.40.d.new_states:0 "Egypt has declared that we should carve up the Ottoman Empire into new countries. Shall we support this plan or not?"
egy.40.d.masters_of_the_levant:0 "Egypt has declared that all the land shall go to her. Should we accept such an outrageous plan or should we refute it."
egy.40.a:0 "Support Egypt's Plan."
egy.40.b:0 "Do Not Support Egypt's Plan."

egy.41.t:0 "Cairo Conference - Conference is over"
egy.41.d:0 "The Cairo Conference is now over. Regardless of what has been decided at the conference, it was a grand celebration that shows the greatness of Egypt. Now comes the preparation for the future."
egy.41.a:0 "Time to bring down the Ottomans."

egy.42.t:0 "Cairo Conference - Conference is over"
egy.42.d:0 "The Cairo Conference is now over. Regardless of what has been decided at the conference, it was a grand celebration that shows the greatness of Egypt. Now comes the preparation for the future."
egy.42.a:0 "Time to bring down the Ottomans."

egy.43.t:0 "The Cairo Conference"
egy.43.d:0 "The Egyptians have held a conference in Cairo that drew delegates from across the middle east into a conference about destroying the sublime porte. We must prepare for they shall try to destroy the greatness of the House of Osman and that is something we can not allow."
egy.43.a:0 "We must keep an eye on them."

egy.44.t:0 "The Cairo Conference"
egy.44.d:0 "The Egyptians have held a conference in Cairo that drew delegates from across the middle east into a conference about destroying the sublime porte. As expected King Idris was there and made a speech about trying to 'reclaim his throne'. We must defend ourselves against the vile pretender."
egy.44.a:0 "Blasted Idris!"

egy.45.t:0 "Egyptian Diplomatic Offer"
egy.45.d:0 "The Egyptian diplomats have met with some of our top ministers to discuss the possibility of forming some sort of arrangement to finish off the sick man of Europe once and for all. We could agree to a mutual defence pact though that could drag us into the wars, we could propose that should either side gets into a war with the Ottomans that the other would declare war, finally, we can propose that Greece joins the Cairo Pact"
egy.45.a:0 "Mutual Defence Pact."
egy.45.b:0 "Pact to Crush the Ottomans."
egy.45.c:0 "Join the Cairo Pact."

egy.46.t:0 "Mutual Defence Pact"
egy.46.d:0 "The Greeks have agreed to a mutual defence pact. By signing the treaty, we shall protect one another from any country that seeks to destroy us. The treaty will only activate should either Greece or Egypt get attacked and not if we declare war."
egy.46.a:0 "we shall protect each other."

egy.47.t:0 "Pact to Crush the Ottomans"
egy.47.d:0 "The Greeks have agreed to a treaty to fight the Ottoman empire. Should either Egypt or Greece attack the Ottomans, the other shall declare war on the Ottomans."
egy.47.a:0 "The Ottomans shall be destroyed."

egy.48.t:0 "Join the Cairo Pact"
egy.48.d:0 "The Greeks have decided to join the Cairo Pact. Together the Ottomans shall be destroyed."
egy.48.a:0 "Great, the Greeks are here!"

egy.49.t:0 "Treaty for War is Activated"
egy.49.d:0 "The treaty to declare war on the Ottomans is now to be activated for the other signatory is at war with the Ottomans. The time is now ripe to declare war."
egy.49.a:0 "Declare war on the Ottomans."

egy.50.t:0 "Join the Cairo Pact"
egy.50.d:0 "The Egyptians have formed the Cairo Pact to gather countries to counter the Ottomans. Should we join them and prepare for war with the Ottomans together or should we refuse this offer?"
egy.50.a:0 "Join the Cairo Pact."
egy.50.b:0 "We don't need Egypt."

egy.51.t:0 "Support Arab Rebels"
egy.51.d:0 "The Arabs are planning on revolting against the Ottomans. Thus we are in a golden opportunity to support them with either arms or men. What shall we do?"
egy.51.a:0 "Supply them with Arms."
egy.51.b:0 "Supply them with Troops."

egy.52.t:0 "Egyptian Arms Arrive"
egy.52.d:0 "Egyptian arms have arrived in Jeddah today which will help our troops there fighting against the vile Ottomans."
egy.52.a:0 "Thank Allah for the Egyptians."

egy.53.t:0 "Egyptian Troops Arrive"
egy.53.d:0 "Egyptian troops have arrived in Jeddah today to the great relief of the troops fighting in the city."
egy.53.a:0 "Thank Allah for the Egyptians."

egy.54.t:0 "Egyptian Make an Offer for the Suez Canal"
egy.54.d:0 "The Egyptians have sent a diplomat to speak with us. They wish for a treaty between Egypt and the German Empire that will hand control of the canal over to the Egyptians. Due to the fact that we had to retreat to Mittelafrika, many think that it might be worth it to give up the canal in exchange for security and a guarantee of non-aggression from the Egyptians. Of course others disagree."
egy.54.a:0 "We shall agree to this treaty."
egy.54.b:0 "The canal is ours!"

egy.55.t:0 "Germans Agree"
egy.55.d:0 "The Germans agree to our terms. At long last the Suez Canal is ours!"
egy.55.a:0 "Long live Egypt."

egy.56.t:0 "The Germans Refuse"
egy.56.d:0 "The Germans refuse our terms. Some believe that we should seize it anyway. Others think that we should just live with the Germans controlling the canal for now."
egy.56.a:0 "This means war."
egy.56.b:0 "We shall have to live with this."

egy.57.t:0 "The Egyptians seize the canal!"
egy.57.d:0 "Egypt's soldiers have marched into the Suez Canal, seizing it for themselves. Many within the halls of power in Berlin are angry. The Kaiser even reportedly shouted, 'I want Sultan Farouk's head!'. However with the Weltkrieg in full force, it might be easier to just let the Egyptians have this instead of distracting ourselves with an African adventure."
egy.57.a:0 "I want Sultan Farouk's head!"
egy.57.b:0 "We must focus on winning the war."

egy.58.t:0 "Egyptian - Ethiopian Rivalry"
egy.58.d:0 "As we turn our eyes southward past Sudan the power of the Ethiopian Empire stands in our way of control of all of the Nile. Bad blood remains between the two realms due to previous wars and as we look southward we best keep an eye on the Ethiopians and make sure that they try not to do anything against us."
egy.58.a:0 "We shall keep an eye on the lion."

egy.59.t:0 "Egyptian - Ethiopian Rivalry"
egy.59.d:0 "The Egyptian Sultanate is looking to move southward and they are very likely to try and control the Nile. In the 1870s their arrogant ruler Ismail tried to invade to control our part of the Nile. However Yohannas IV showed him the Ethiopia will never be brought low. We should be watch the young sultan of Egypt should he try to follow in his grandfather's footsteps."
egy.59.a:0 "We shall keep an eye upon the Hawk."

egy.60.t:0 "Join the Cairo Pact"
egy.60.d:0 "The Egyptians have offered us an offer to join the Cairo Pact. It seems that they have their own issues with the Ethiopians. However some think that the Offer is just a trick to get us to be subservient to the Egyptian's ambitions."
egy.60.a:0 "We shall join the Egyptians."
egy.60.b:0 "We do not need the Egyptians."

egy.61.t:0 "Somalia Joins the Cairo Pact"
egy.61.d:0 "The Somalians have decided to join the Cairo Pact. This is great news and one step closer to defeating the Ethiopian Empire"
egy.61.a:0 "Great!"

egy.62.t:0 "Somaila Refuses to join"
egy.62.d:0 "The Somalians have decided to refuse our offer to join the Cairo Pact. We shall defeat the Ethiopians without them."
egy.62.a:0 "Damn Somalians."

egy.63.t:0 "Dividing Ethiopia"
egy.63.d:0 "The Ethiopian Empire is made up of many tribal ethnicities, not all of which are keen on being part of their empire. Somalians, Omoro, and Tigray are the largest groups but there are many others. We might be able to weaken the empire by trying to play these groups off of one another and divide Ethiopia up internally."
egy.63.a:0 "Let them feud among themselves."

egy.64.t:0 "Tensions in the Empire"
egy.64.d:0 "It seems there is further tension in the regions of Ethiopia under Somalia and Tigray control. With the tensions with Egypt and Somalia present, we are going to need to keep a watch on them lest they decide to revolt."
egy.64.a:0 "We had best keep an eye on them."

egy.65.t:0 "The Egyptian Plot Fails!"
egy.65.d:0 "The Egyptians tried to encourage the peoples of the empire to turn against the emperor. However, today many of them have pledged their loyalty to the Haile Selassie and promised to fight for Ethiopia should conflict break out with Egypt."
egy.65.a:0 "All of Ethiopia is loyal to the Negusa Negast."

egy.66.t:0 "Egyptian - Ethiopian Tribal Border Raids"
egy.66.d:0 "There have been a number of tribal border raids along the Egyptian – Ethiopian Border. Most of them have taken the form of cattle raids as local tribes raid tribes within the empire for cattle. The Egyptians have been turning a blind eye to the raids on our territory."
egy.66.a:0 "Damn Ethiopians."

egy.67.t:0 "Egyptian - Ethiopian Tribal Border Raids"
egy.67.d:0 "There have been a number of tribal border raids along the Egyptian – Ethiopian Border. Most of them have taken the form of cattle raids as local tribes raid tribes within the empire for cattle. The Ethiopians have been turning a blind eye to the raids on our territory."
egy.67.a:0 "Damn Egyptians."

egy.68.t:0 "Stir up Tensions in Sudan?"
egy.68.d:0 "With tensions high with the Egyptians, some within the Imperial court have suggested that we try to stir up conflict in Southern Sudan. There are countless tribes there and the tensions would be easy to stir up. Perhaps even show some of them that they would be better off under the Emperor's protection than the Egyptians."
egy.68.a:0 "Let us see what comes of this."

egy.69.t:0 "Tensions in Sudan"
egy.69.d:0 "It seems there is further tension in the regions of Sudan particularly South Sudan. With tensions high with the Ethiopians we should keep an eye on the region lest some of the tribes there decide to revolt against us."
egy.69.a:0 "Let us keep an eye on this."

egy.70.t:0 "Sudanese Tribes pledge loyalty to the Sultan"
egy.70.d:0 "The Ethiopians tried to turn the southern tribes against us. However today many of them have pledge that they shall fight for their Sultan. They have begun to muster small local militias to defend the border against the Ethiopians."
egy.70.a:0 "They are loyal to the realm."

egy.71.t:0 "Sudanese Tribes rally to us"
egy.71.d:0 "Now that we are at war with the Egyptians a number of tribes in Southern Sudan have rallied to our call of war against the Egyptians. While they are militias, they are loyal to us and have rose up against the Egyptians."
egy.71.a:0 "Great!"

egy.72.t:0 "Ethiopian Tribes rally to us"
egy.72.d:0 "Now that we are at war with the Ethiopians a number of tribes in Ethiopia have rallied to our call of war against the Ethiopians. While they may not be loyal to us, they do dislike the Ethiopians and are willing to fight against them."
egy.72.a:0 "Great!"

egy.73.t:0 "Tribal militias rise up against us"
egy.73.d:0 "A number of tribes in southern Sudan have rallied against us and our fighting along side the Ethiopians."
egy.73.a:0 "They shall pay for their Treachery!"

egy.74.t:0 "Tribal Militias Rise Up against Us"
egy.74.d:0 "A number of tribes along the Coast in Eritrea have rallied against us and our fighting along side the Egyptians."
egy.74.a:0 "They shall pay for their Treachery!"

egy.75.t:0 "Abd al-Rahman al-Mahdi's Speech"
egy.75.d:0 "The Sudanese leader Abd al-Rahman al-Mahdi has given a speech in Khartoum in front of thousands about the need for Sudan to become strong and powerful. Throughout his speech he made references to his father Muhammad Ahmad whom began the Mahdist war, and in particular emphasized his role as the Mahdi. While he has not so far called for independence, many are flocking to his call to make Sudan strong. Some within the court whisper that it is only a matter of time before he tries to declare independence."
egy.75.a:0 "We should keep an eye on him!"

egy.76.t:0 "Sudan Declares Independence"
egy.76.d:0 "The Sudanese leader Abd al-Rahman al-Mahdi has rallied his supporters in Khartoum and declared that Sudan will never submit to anyone but God himself declaring his intent to break Sudan away from Egypt."
egy.76.a:0 "We shall defend Egypt!"
egy.76.b:0 "Sudan bows to no one but God(Play as Sudan)"

egy.77.t:0 "South Sudan Tribes refuse to join the revolt!"
egy.77.d:0 "In the far south of Sudan many of the tribes there are not Muslim being either pagan animists or Christians. They have decided to not answer the call of Abd al-Rahman al-Mahdi and instead declared that they shall fight against him and pledged their loyalty to the Sultan."
egy.77.a:0 "Together we shall put down the traitors!"

egy.78.t:0 "South Sudan Tribes Join the Revolt"
egy.78.d:0 "Despite the southern Sudanese tribes not being Muslim, they have decided to join in the revolt against Egypt and are rallying to Abd al-Rahman al-Mahdi banner now."
egy.78.a:0 "We shall put down these traitors!"

egy.79.t:0 "Support the Sudanese?"
egy.79.d:0 "Abd al-Rahman al-Mahdi is leading a revolt against the Egyptians. Some within the Emperor's court suggests that we should provide aid to them in the desire to weaken Egypt. However others caution that the new Mahdi may follow in his father's footsteps and invade Ethiopia."
egy.79.a:0 "Arm the Sudanese Rebels."
egy.79.b:0 "This is not in our interests."

egy.80.t:0 "Ethiopian Support arrives"
egy.80.d:0 "The Ethiopians have decided to send us weapons to help in our war against the Egyptians."
egy.80.a:0 "Great!"

egy.81.t:0 "Egyptian Victory!"
egy.81.d:0 "Today we have defeated the Mahdist for a second time. Victory is now ours! Sudan will no longer revolt against us anymore in the future."
egy.81.a:0 "Long Live Egypt."

egy.82.t:0 "Handling the Rebels?"
egy.82.d:0 "With our victory over the Sudanese rebellion. The question is how shall we handle them. Some within the sultan's court are advocating for Generosity, while others are advocating for being harsh to teach them a lesson as to what happens when you rebel against Egypt."
egy.82.a:0 "be Merciful."
egy.82.b:0 "Be Harsh."

egy.83.t:0 "Sudanese Victory"
egy.83.d:0 "God himself foresaw the victory of Abd al-Rahman al-Mahdi and lead him to bring us victory. Today all of Sudan can rejoice for we are independent for the first time."
egy.83.a:0 "Long live Sudan."

egy.84.t:0 "The Direction of Sudan"
egy.84.d:0 "With our victory against the Egyptians, Sudan is at a crossroads. Some believe that the Mahdi should focus on all of Sudan including those that are not Muslim. While others think that we should disregard them and focus on speaking for just the Muslims."
egy.84.a:0 "The Mahdi speaks for all Sudanese."
egy.84.b:0 "The Mahdi speaks for Muslims."

egy.85.t:0 "Nationalists Agitating!"
egy.85.d:0 "In more distant parts of the colony, various tribal groups have taken some inspiration from the Mahdist victory in Egypt. We must keep an eye on them lest they decide that they shall seek to try and rise up against us in a futile attempt at independence."
egy.85.a:0 "We shall keep an eye on them."

egy.86.t:0 "Sudan Looks to Ethiopia"
egy.86.d:0 "With our victory against the Egyptians, some wonder if we should we try and fulfil Muhammad Ahmad al-Mahdi's goal of destroying the Ethiopian Empire or shall we seek peace with them."
egy.86.a:0 "The Mahdi declares war!"
egy.86.b:0 "The Mahdi declares peace!"

egy.87.t:0 "Sudan Declares War"
egy.87.d:0 "The Sudanese have declared war upon the Empire of Ethiopia. We should have expected such treachery from this so called Mahdi. But no matter, the Lion shall devour the gazelle and Ethiopia shall defeat Sudan."
egy.87.a:0 "We shall defend the Empire!"

egy.88.t:0 "Conflicts in the Mashraqi"
egy.88.d:0 "It did not take long after the victory over the Ottomans for conflicts to start to emerge. In particular the rivalry between [PER.GetNameDef] and Arabia is now just growing and will soon likely consume the region. Sultan Farouk is advised to be concerned about them and that sooner or later he will have to pick a side."
egy.88.a:0 "Look to the Arabs."
egy.88.b:0 "Look to the Persians."

egy.89.t:0 "Join the Cairo Pact?"
egy.89.d:0 "The Egyptians have sent us an offer to join the Cairo Pact, should we join them or should we look elsewhere for allies?"
egy.89.a:0 "Join the Cairo Pact."
egy.89.b:0 "Do not side with the Egyptians."

egy.90.t:0 "The Kurds Join the Cairo Pact"
egy.90.d:0 "The Kurds have decided to join the Cairo Pact. This is great news."
egy.90.a:0 "Great!"

egy.91.t:0 "The Kurds Refuse to Join the Cairo Pact"
egy.91.d:0 "The Kurds have decided that they shall not join the Cairo Pact. We should have expected this."
egy.91.a:0 "Damn Kurds!"

egy.92.t:0 "The Egyptians Support us"
egy.92.d:0 "The Egyptians have decided to support us in our conflict with the Persians. Together we can't lose."
egy.92.a:0 "Inshallah."

egy.93.t:0 "The Egyptians Support Us"
egy.93.d:0 "The Egyptians have decided to support us in our conflict with the Arabs. Together we can't lose."
egy.93.a:0 "Inshallah."

egy.94.t:0 "The Egyptians Kick Us out of the Cairo Pact"
egy.94.d:0 "With Egyptian support of our rivals in [PER.GetNameDef], they have decided to inform us that we are no longer welcomed in the Cairo Pact. We never needed them anyways."
egy.94.a:0 "Damn Egyptians."

egy.95.t:0 "Egyptian Support For Idris Arrives"
egy.95.d:0 "The Egyptians have decided to send support to the Traitor and Pretender King Idris. We shall make sure that he does not take the throne."
egy.95.a:0 "Damn Egyptians."

egy.96.t:0 "King Idris is Restored to the Throne"
egy.96.d:0 "At long last, King Idris has returned and reclaimed his throne thanks to his friends and allies in Egypt. We shall not forget our friends in Egypt."
egy.96.a:0 "All Hail King Idris."

egy.97.t:0 "The Traitor Idris is Defated"
egy.97.d:0 "Despite Egypt's aid the traitor Idris was routed and his coup attempt was defeated. We shall not forget this treachery by the Egyptians."
egy.97.a:0 "good ridence you egyptian puppet!"

egy.98.t:0 "King Idris Has Been Restored to the Throne"
egy.98.d:0 "News has reached Sultan Farouk that King Idris of Libya has been restored to his throne. With Idris on the throne of Libya, we are now confident of having strong allies in Libya."
egy.98.a:0 "Inshallah."

egy.99.t:0 "King Idris Has Been Defeated"
egy.99.d:0 "News has reached Sultan Farouk, that King Idris of Libya has been defeated in his attempt to reclaim his throne. With this setback we shall have to be wary for Libya now remains loyal to the Ottomans."
egy.99.a:0 "Damn."

egy.100.t:0 "Questions of Egyptian Identity"
egy.100.d:0 "When the Egyptian revolution of 1925 happened, questions started to emerge asking what does it mean to be Egyptian? When was Egypt great? For it was the first time in centuries that we are free and independent and now we are able to properly ask these questions. Thus two concepts of what it means to be Egyptian have formed looking back on the past with romanticism though at radically different periods of Egyptian history.\n\nThe first camp is known as the Pharaonism. They look to the pre-Islamic past to the days of the Pharaohs for a time when Egypt was truly great and powerful. They argue that Egypt is a Mediterranean civilisation and stress the role of the Mediterranean sea within Egyptian Culture, though they do not neglect the Nile. Largely it aligns with the Liberal parties though strictly speaking it is not liberal, and even some of the Watani support it. It is by far the most influential form of identity of Egypt in 1936.\n\nThe Second cultural movement is the Islamist movement that arose as a counter to the more mainstream Pharaonism. They answer the question as to when was Egypt great by looking to the Fatimid Caliphate and the Ayyubid dynasty. Instead of the Pharaohs, whom they decry as pagan and absolute tyrants, they look back to the time when Egypt was the centre of the Islamic world. When a multi-ethnic and tolerant Egypt was the dominate Islamic power. This cultural movement is more of a conservative counter to the more mainstream Pharaonism and is largely tied to the Conservative movements, particularly the Ittihad Party.\n\nIt should be noted that both camps support a multi-ethnic Egypt, both Pharaonists and Islamist believe that Egypt has always been a multi-ethnic state. Both concepts are largely romantic nationalist in nature and have an impact upon culture and the arts."
egy.100.a:0 "We are all Egyptians."

egy.101.t:0 "Library Debate"
egy.101.d:0 "As part of the modernisation program, one of the things that have been brought up is that we should build a grand new library to celebrate the new Egypt. Those that support a Pharaonists identity believe that we should build a new and modern Library of Alexandria in Alexandria. While the Islamists believe that we should instead build a new and modern House of Knowledge in Cairo. What shall we build?"
egy.101.a:0 "New Library of Alexandria."
egy.101.b:0 "New House of Knowledge."

egy.102.t:0 "Capital of Egypt"
egy.102.d:0 "The question of the capital of Egypt has been brought up. The Pharaonists believe that to symbolize the new Egypt the capital should be relocated to Alexandria. While the Islamists believe that the current capital of Cairo is better and has always been Egypt's capital since the cities founding."
egy.102.a:0 "Alexandria!"
egy.102.b:0 "Cairo!"

egy.103.t:0 "A New Lighthouse for Egypt"
egy.103.d:0 "The Port Said Lighthouse has served as a beacon for the Suez Canal since 1869. Built by the Khedive Ismail, it has been appropriated by foreigners since the Canal opened. Now with the Canal in Egyptian hands, this old lighthouse could use a new coat of paint. The artists on hand have a bold idea to rename the lighthouse the "Pharos of Egypt" after the Pharos of Alexandria. Traditionalists in the treasury refuse to finance any additional work on the lighthouse."
egy.103.a:0 "Pharos of Egypt it will be."
egy.103.b:0 "Money is better spent elsewhere."

egy.104.t:0 "Minister of Knowledge Appointment"
egy.104.d:0 "With the education reforms now in full swing, the question of who shall be Minister of Education has been brought up. There are two main candidates one Pharaonist and one Islamist. Taha Hussein is the Pharaonist candidate and the foremost writer of Pharaonist Literature, as well as a professor of history at the Cairo University. The Islamists candidate is Sayyid Qutb, a young professor at Al-Azhar whom has written quite a lot about Islamic Philosophy. Whom shall we choose?"
egy.104.a:0 "Appoint the Pharaohnist."
egy.104.b:0 "Appoint the Islamist."

egy.105.t:0 "Literature Competition"
egy.105.d:0 "Recently in Alexandria there has been a literature competition that has attracted national attention due to the fact that the two top choices are noted writers and associated with Pharaonism and Islamist cultural moment. Whom shall win the competition will galvanize the movement. Whom shall be selected as the winner."
egy.105.a:0 "The Pharaonist Book."
egy.105.b:0 "The Islamist Book."

egy.106.t:0 "New Grand Imam of the Al-Azhar University"
egy.106.d:0 "The Grand Imam of Al-Azhar is one of the most prestigious and influential positions in Egypt. The fact that Al-Azhar is one of the most prestigious universities in Egypt helps add to their influence. Today though a new Grand Imam must be chosen and the two leading contenders are naturally divided between the Pharaonist and Islamist camp. The Pharaonist candidate is Muhammad al-Zawahiri whom has earned praise for his efforts to support the University as well as his reformist ideals. The Islamist candidate is Mustafa Hassan Abdul Razek who has earned praise for sparking a renaissance of Islamic philosophy within the University as well wanting to expand Islamic education throughout the realm. Whom shall be appointed as the next Grand Imam?"
egy.106.a:0 "Appoint Muhammad al-Zawahiri."
egy.106.b:0 "Appoint Mustafa Hassan Abdul Razek."

egy.107.t:0 "The Damming of the Nile"
egy.107.d:0 "The Aswan Lower Dam was an ambitious project for the British, and it's incomplete state a testament to the British legacy in Egypt. in 1935, Sultan Fuad was approached by Greek Chrisitan Adrian Daninos to build a second dam to control the Nile's annual flooding. Today is that glorious day. The Aswan Lower Dam is finally complete, allowing Egypt unparalleled control over the Nile. The only question that remains is who to honour. Should we honour Ibn al-Haytham, who first envisioned the dam in the days of the caliphate? Should we name it after our honoured guest Adrian Daninos instead? It was he that made this possible."
egy.107.a:0 "Adrian Daninos deserves to be honoured."
egy.107.b:0 "Ibn al-Haytham deserves to be honoured."

egy.108.t:0 "Ministry of Awqaf"
egy.108.d:0 "A bill has come before the Egyptian Diet regarding the Ministry of Awqaf, which oversees religious endowments and assigns imams to help run the Mosques. Pharaonist argue that it goes against the principal of freedom of religion, while the Islamist, especially the Ittihad argue that the ministry helps in preventing distortions of the faith."
egy.108.a:0 "Let the Mosques run themselves."
egy.108.b:0 "Let the government run the Mosques."

egy.109.t:0 "Antara is released to theatres"
egy.109.d:0 "After the passing of famed poet Ahmed Shawqi in 1932, a collection of poems were discovered in his Cairo apartment. Among them is a poem about the famed knight Antara Ben Shaddad. Despite this poem glorifying the deeds of a pre-Islamic egyptian, local actor 'Abd al-Wahhab has produced a film in memory of Shawqi. The film's production in the hills above Cairo were disrupted by students from the Al-Azhar school. Despite this, the film has been released uncensored in major cities across Egypt. Students and teachers from mosques across Egypt are calling for this film to be banned."
egy.109.a:0 "The students should focus on their studies first, a film is harmless."
egy.109.b:0 "The students are right, confiscate this film immediately!"

egy.110.t:0 "Farouk's Royal Marriage"
egy.110.d.egypt_bride_only:0 "The new Sultan is not yet married, and though he is young a marriage must be arranged to secure the line of the throne. The government regardless of ideology does not want the throne falling to Abbas the second should anything happen to our young Sultan. Thankfully however, it seems that a prospective match has been secured for the Sultan with Safinaz Zulfica, the daughter of nobility within Alexandria."
egy.110.d.egypt_arab:0 "The new Sultan is not yet married, and though he is young a marriage must be arranged to secure the line of the throne. The government regardless of ideology does not want the throne falling to Abbas the second should anything happen to our young Sultan. Two choices are available Safinaz Zulfica the daughter of prominent Nobility here in Egypt and Al Bandari, the daughter of Abdulaziz Al Saud, the leader of the Nejd Emirate, Who shall become the new Sultana?"
egy.110.d.egypt_iranian:0 "The new Sultan is not yet married, and though he is young a marriage must be arranged to secure the line of the throne. The government regardless of ideology does not want the throne falling to Abbas the second should anything happen to our young Sultan. Two choices are available Safinaz Zulfica the daughter of prominent Nobility here in Egypt and Princess Shams Aqdas Qajar, a daughter of the Qajar Dynasty in [PER.GetNameDef], Who shall become the new Sultana?"
egy.110.d.all_brides:0 "The new Sultan is not yet married, and though he is young a marriage must be arranged to secure the line of the throne. The government regardless of ideology does not want the throne falling to Abbass the second should anything happen to our young Sultan. To that end three prospective brides have been found. The first is Safinaz Zulfica a young Egyptian noble woman from Alexandria. The second is Al Bandari, the daughter of Abdulaziz Al Saud, the leader of the Nejd emirate. The third is Princess Shams Aqdas Qajar,a daughter of the Qajar Dynasty in [PER.GetNameDef],. Who shall become the new Sultana of Egypt?"
egy.110.a:0 "Safinaz Zulfica."
egy.110.b:0 "Al Bandari."
egy.110.c:0 "Princess Shams Aqdas Qajar."

egy.111.t:0 "Royal Wedding"
egy.111.d.egyptian_bride:0 "Today is the special day, Farouk and Safinaz Zulfica have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. As per custom that Fuad the first established, she has taken the name Farida as she becomes Sultana of Egypt."
egy.111.d.arab_bride:0 "Today is the special day, Farouk and Al Bandari have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. Abdulaziz Al Saud and his entourage are here to see his daughter off to become Sultana of Egypt. As per custom that Fuad the first established, she has taken the name Farah as she becomes Sultana of Egypt."
egy.111.d.persian_bride:0 "Today is the special day, Farouk and Princess Shams Aqdas Qajar have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. The Shah of [PER.GetName] and his entourage are here to see their princess off to become Sultana Egypt. As per custom that Fuad the first established, she has taken the name Fatimah as she becomes Sultana of Egypt."
egy.111.d.arab_bride_saudi:0 "Today is the special day, Farouk and Al Bandari have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. Abdulaziz Al Saud and his entourage are here to see his daughter off to become Sultana of Egypt. As per custom that Fuad the first established, she has taken the name Farah as she becomes Sultana of Egypt. Though to us she will always be Princess Al Bandari."
egy.111.d.persian_bride_iranian:0 "Today is the special day, Farouk and Princess Shams Aqdas Qajar have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. The Shah of [PER.GetName] and his entourage are here to see their princess off to become Sultana Egypt. As per custom that Fuad the first established, she has taken the name Fatimah as she becomes Sultana of Egypt. Though to us she will always be Princess Shams."
egy.111.a:0 "They make a lovely couple."

egy.112.t:0 "The Heir is Born"
egy.112.d.egyptian_bride:0 "Today is a joyous day, Sultana Farida has given birth to a baby boy that has been given the name of Muhammad Ali, in honour of the founder of the Royal Dynasty. Celebrations occur in every town as all of Egypt celebrates the birth of the new heir to the throne."
egy.112.d.arab_bride:0 "Today is a joyous day, Sultana Farah has given birth to a baby boy that has been given the name of Muhammad Ali, in honour of the founder of the Royal Dynasty. Celebrations occur in every town as all of Egypt celebrates the birth of the new heir to the throne."
egy.112.d.persian_bride:0 "Today is a joyous day, Sultana Fatimah has given birth to a baby boy that has been given the name of Muhammad Ali, in honour of the founder of the Royal Dynasty. Celebrations occur in every town as all of Egypt celebrates the birth of the new heir to the throne."
egy.112.a:0 "The line of succession is secured."

egy.113.t:0 "The Coronation of Farouk"
egy.113.d:0 "Today Farouk has been crowned as The Sultan of Egypt and Sudan, Sovereign of Nubia, Kordofan, and Darfur, in a majestic ceremony within the royal palace in Cairo. After his coronation, Farouk made a speech on the radio speaking directly to the Egyptian people. Saying 'If it is God's will to lay on my shoulders at such an early age the responsibility of being Sultan, I on my part appreciate the duties that will be mine, and I am prepared for all sacrifices in the cause of my duty. My noble people, I am proud of you and your loyalty and am confident in the future as I am in God. Let us work together. We shall be happy, successful, and prosperous. Long live the Motherland and long live Egypt!'"
egy.113.a:0 "Long live the Sultan."

egy.114.t:0 "Sultana Becomes Honorary Girl Guide Leader"
egy.114.d.egyptian_bride:0 "With Sultan Farouk supporting the Egyptian boy scouts and being First Scout of Egypt, Sultana Farida has started taking a more active role in the Girl Guides of Egypt and supporting that organisation in taking a more active role within local communities. The move for the Sultana to take a more active role in promoting and patronizing the Girl Guides has proven to be popular among Egyptian families particularly the growing middle class and upper class families."
egy.114.d.arab_bride:0 "With Sultan Farouk supporting the Egyptian boy scouts and being First Scout of Egypt, Sultana Farah has started taking a more active role in the Girl Guides of Egypt and supporting that organisation in taking a more active role within local communities. The move for the Sultana to take a more active role in promoting and patronizing the Girl Guides has proven to be popular among Egyptian families particularly the growing middle class and upper class families."
egy.114.d.persian_bride:0 "With Sultan Farouk supporting the Egyptian boy scouts and being First Scout of Egypt, Sultana Fatimah has started taking a more active role in the Girl Guides of Egypt and supporting that organisation in taking a more active role within local communities. The move for the Sultana to take a more active role in promoting and patronizing the Girl Guides has proven to be popular among Egyptian families particularly the growing middle class and upper class families."
egy.114.a:0 "She will help the girls of Egypt."

egy.115.t:0 "Egyptian Revival Architecture"
egy.115.d.capital_cairo:0 "Today Sultan Farouk inaugurates in the new Parliament building in Cairo. The new Parliament building is the first building in Egyptian Revival Architecture. Egyptian Revival Architecture draws on the Architectural style of ancient Egypt. While the Cairene parliament building is the first building in the Egyptian Revival Architecture style it certainly is not the last as more designers are looking to draw on this style throughout Egypt."
egy.115.d.capital_alexandria:0 "Today Sultan Farouk inaugurates in the new Parliament building in Alexandria. The new Parliament building is the first building in Egyptian Revival Architecture. Egyptian Revival Architecture draws on the Architectural style of ancient Egypt. While the Alexandrian parliament building is the first building in the Egyptian Revival Architecture style it certainly is not the last as more designers are looking to draw on this style throughout Egypt."
egy.115.a:0 "A new style for Egypt."

egy.116.t:0 "Spring Flower Show"
egy.116.d:0 "Farouk's sisters, Princess Fawzia Fuad of Egypt and Princess Faika Fouad, have helped to inaugurate a spring flower show in Cairo. The show which began in June has instantly proven to be rather popular among the people in Cairo as they got to see the gardens and enjoy nature's beauty. Many are hoping that their will be another show next year."
egy.116.a:0 "A new Tradition is born."

egy.117.t:0 "A royal Wedding?"
egy.117.d:0 "The Egyptians have sent a marriage proposal to us. They wish for Soltan Hamid Mizra Qajar to marry Princess Fawzia Fuad, the Sister of Sultan Farouk. A royal wedding might help with stabilizing the Empire and Fawzia is renowned for being ever fashionable as well as beautiful. Though there is controversy for the Shah is Shia while Fawzia is Sunni and many conservatives have many concerns about the potential union. Should we agree?"
egy.117.a:0 "A good match, whom cares about the conservatives."
egy.117.b:0 "We shall listen to the conservatives."

egy.118.t:0 "A Royal Wedding"
egy.118.d:0 "Today in [266.GetName] the royal wedding has at long last arrived and the whole city has been decked out to honour the couple. As part of the celebrations, the shah had the Amjadiye stadium attended by 25,000 of the [PER.GetAdjective] elite with synchronized acrobatics by students being followed by Bastani ([PER.GetAdjective] calisthenics, fencing, and football. Thousands of people cheered as Soltan Hamid Mizra Qajar and Princess Fawzia Fuad passed them by as they headed to the Marble place to be wed, uniting the Qajars of [PER.GetName] and the Alawiyyas of Egypt together in marriage."
egy.118.a:0 "Who doesn't love a royal wedding?"

egy.119.t:0 "The shah snubs Fawzia!"
egy.119.d:0 "We had planned on setting up a royal marriage between the Qajar dynasty and our own dynasty. However, the [PER.GetAdjective]s have snubbed Princess Fawzia and refused her marriage. It is their loss, we shall find a much more suitable match than the [PER.GetAdjective]s."
egy.119.a:0 "We shall find someone more suitable."

egy.120.t:0 "Coptic Papal Election"
egy.120.d:0 "With the death of the Pope John XIX of Alexandria. The Coptic Orthodox Church of Alexandria now must select a new man to be the pope. There are three potential candidates for this holy office: Theophilus, Yusab, Macarius. Theophilus is the bishop of Jerusalem and the diocese of Sharqiyyah. Theophilus is a rather conservative canidate though an energetic and rather rich bishop and is backed by the interests of the Holy Synod of Bishops which hope to strengthen the role of Patriarch and render the lay Majis obslote. Yusab is the acting Patriarch and Bishop of Girga, he runs on a campaign of focusing on a spiritual Nahda(renaissance). Macarius is the bishop of Asyut and has a campaign of reform. Whom shall be elected as the next Pope of the Coptic Orthodox Church of Alexandria?"
egy.120.a:0 "and the new pope is?..."

egy.121.t:0 "The New Coptic Pope"
egy.121.d.theophilus:0 "Today as per the customs of the Coptic Orthodox Church of Alexandria, Theophilus the Bishop of Jerusalem has been chosen as the Coptic Pope being ordained as Theophilus III. With his ascension to the papal throne, the power of the Holy Synod of Bishops certainly has been strengthened."
egy.121.d.yusab:0 "Today as per the customs of the Coptic Orthodox Church of Alexandria, Yusab has been ordained as Joseph II. His ascension marks the beginning of a spiritual Nahda for the Coptic faithful in Egypt."
egy.121.d.macarius:0 "Today as per the customs of the Coptic Orthodox Church of Alexandria, Macarius has been ordained as Macarius III. His ascension marks the beginning of reforms for the Coptic Church."
egy.121.a:0 "May his holiness help the Coptic faithful of Egypt."

egy.122.t:0 "Coptic Renewal"
egy.122.d:0 "The new Coptic Pope's commitment to spiritual renewal and the Egyptian government policy of Secularism has meant that the faith has undergone a rebirth and the faith has increased, though Muslims are still the dominate the faith. The new convents to the Coptic church tend to come from other christian denominations, particularly the Protestant denominations, and new churches are starting to be built in Egypt."
egy.122.a:0 "Interesting."

egy.123.t:0 "Coptic Orphans"
egy.123.d:0 "Today the Pope of the Coptic Orthodox Church has announced the creation of the an organisation to help with education and helping the poor lead by local parish priests and bishops. This organisation has shown it will do great good for the people."
egy.123.a:0 "A noble organisation."

egy.124.t:0 "Nag Hammadi library Discovery"
egy.124.d:0 "In Upper Egypt not far from Luxor, a farmer from the town of Nag Hammadi has discovered a collection of early Christian and gnostic texts. Given over to a local Coptic priest the texts have attracted quite a number of attention for the literary interest, as well as religious interest."
egy.124.a:0 "A great find!"

egy.125.t:0 "The French Legation leaves Egypt"
egy.125.d:0 "The news from Cairo travels faster than Farouk's assurances. The French Legation based in down town Cairo has already begun its exit from the Egyptian government. The Minister of Archaeology, even the Minister of Education have all left the city. With them go decades of work enticing the West with Egyptian myth and history. We shall have to find a way replace them."
egy.125.a:0 "We shall have to find a way replace them."

egy.126.t:0 "Replacing the French Ministers"
egy.126.d:0 "With this political vacuum, King Farouk has an opportunity to fill positions previously out of his reach. the Egyptian Parliament has proposed several members from the Wafd Party be appointed. These candidates will no doubt extend their secular pro western sentiment into their offices. Several associates in the Ittihad Party have suggested that turning these offices into a unified Ministry of Propaganda could help unify the nation and help educate the populace about the glory of Egypt and the Muhammad Ali Dynasty."
egy.126.a:0 "Let the Wafd appoint their ministers."
egy.126.b:0 "Unified Minister of Propaganda."

egy.127.t:0 "German Tourism in Egypt"
egy.127.d:0 "For centuries upon centuries tourists have come to Egypt to see the sites. From the days of Ancient Rome, people have been fascinated with the ancient ruins of Egypt. With recent German investments in Egypt, more and more tourists from Germany have come to Egypt. The Graf Zeppelin company in particular has been offering Zeppelin tours across Egypt which is one of the most popular ways for Foreign tourists to tour Egypt. All these tourists have been giving a small boost to our economy."
egy.127.a:0 "Foreign money for Egypt."

egy.128.t:0 "Love and Revenge Opens Today"
egy.128.d:0 "The film Love and Revenge has recently been released to glowing reviews. A musical drama the Plot of the movie goes thusly - Sohair, a famous singer, decides to retire from singing in order to get married no her lover Wahid, but unfortunately he gets killed one night before his wedding. Sohair then discovers that composer Gamal Hamdy is the prime suspect of Wahid's death case, and instead of taking legal action due to the lack of sufficient evidence, she decides to fake loving him in order to reach the truth.\n\nPart of the reason for its success was due to the unexpected death of the main actress and singer Asmashan whom was only 26 when she died in a car crash. Misr Studios whom produced the film has used her death to draw in more audiences."
egy.128.a:0 "A great movie it is just tragic about the actress."

egy.129.t:0 "Al-Azeema Opens Today"
egy.129.d:0 "The film Al-Azeema or The will or Determination has been released today to glowing reviews. The film follows a young and happy couple, Muhammad and Fatima, however their bliss is cut short due to the arrival of Black Monday though it ends with a happy ending as Muhammad is rehired and all is well for the couple. Its director Kamal Selim has earned praise for its realistic portrayal of the slums of Egypt and sympathetic portrayal of the average Egyptian people. In fact it was so realistic that it has moved Farouk to do more to help the poorest of Egyptians."
egy.129.a:0 "A Great and Moving Movie."

egy.130.t:0 "Umm Kulthum Begins Singing for Radio Cairo"
egy.130.d:0 "Today the famous singer Umm Kulthum began singing for Radio Cairo. This has helped boost the ratings of Radio Cairo as people tune to listen her singing. Even the young sultan has been enjoying her singing and rumors persist of her singing for the royal family."
egy.130.a:0 "Good Music."

egy.131.t:0 "Umm Kulthum Receives the Nishan al-Kamal"
egy.131.d:0 "Sultan Farouk has presented the famed singer Umm Kulthum the Nishan al-Kamal(Order of the Virtues). This order of merit is only granted to women and in particular for nobility both of the royal family and other royal families. This has only made Kulthum more popular throughout Egypt."
egy.131.a:0 "You deserve this honour."

egy.132.t:0 "[GetYear] Egypt Cup Finals"
egy.132.d:0 "Today the [GetYear] Egyptian Cup has reached the final match between Al-Masry and Al Ahly. The Cup is being held in Alexandria and it is packed, as people watch two of the most popular football teams. Whoever wins, the game has given our people some diversion from their woes, and, for some reason, more faith in the government."
egy.132.a:0 "Who shall win the gold?"

egy.133.t:0 "Al Ahly Wins the [GetYear] Cup!"
egy.133.d:0 "Al Ahly has won the cup with a score of 2-3. People throughout Cairo are celebrating as their team wins the cup."
egy.133.a:0 "Congrats to the Red Giant!"

egy.134.t:0 "Al-Masry Wins the [GetYear] Cup!"
egy.134.d:0 "Al-Masry has won the cup with a score of 2-3. People throughout Port Said are celebrating as their team wins the cup."
egy.134.a:0 "Congrats to the Green Eagles!"

egy.135.t:0 "The Decline of Cricket"
egy.135.d:0 "Since the revolution in 1925 the popularity of Cricket has declined. Many cricket clubs throughout Egypt have closed down. In their stead football has exploded in popularity throughout Egypt."
egy.135.a:0 "Football is a better sport anyway"

egy.136.t:0 "Egyptian History Cultural Festival"
egy.136.d:0 "Today throughout Egypt there is a big celebration Egyptian history and culture throughout history. Five thousand and a hundred years ago, the ancient Pharaoh Narmer united Egypt, creating the first dynasty and beginning the history of a united Egypt. Today all of Egypt, from small villages to the big cities, are celebrating our great nation's long history. It has helped that Sultan Farouk has sponsored delivering of alms and has given everyone a bonus to show his generosity. Though many Islamist intellectuals have shunned the holiday as unholy, their disapproval hasn't stopped most people from enjoying the festivities."
egy.136.a:0 "Here is to another 5100 years!"

egy.137.t:0 "[GetYear] General Election"
egy.137.d:0 "Today is another election day for the prime minister of Egypt. Whom shall the people vote for - one of the liberal parties or one of the conservative parties?"
egy.137.a:0 "Liberal Constitutional Party."
egy.137.b:0 "Wafd Party."
egy.137.c:0 "Watani Party."
egy.137.e:0 "Ittihad Party."

egy.138.t:0 "[GetYear] General Election"
egy.138.d:0 "Today is another election day for the prime minister of Egypt. While the liberals and conservatives are running strong, However will the Social Democrats under Nasser be able to usurp the position held by one of the more traditional parties only God knows."
egy.138.a:0 "Liberal Constitutional Party."
egy.138.b:0 "Wafd Party."
egy.138.c:0 "Watani Party."
egy.138.e:0 "Ittihad Party."
egy.138.f:0 "Social Democratic Party."

egy.139.t:0 "The Social Democratic Party"
egy.139.d:0 "The Hizb al-Masri al-Dimuqrati al-Ijtma'i or the Egyptian Social Democratic Party has for many years floundered and not done very well. However that looks to be changing as a new generation of people have become leaders within the party. Of particular notice is the young and charismatic general Gamel Abdel Nasser has become the party leader."
egy.139.a:0 "Let us see how this plays out."

egy.140.t:0 "The Jaririya Sufi Order Has Been Founded"
egy.140.d:0 "Within the Sinai Peninsula, the Sheikh Eid Abu Jarir has recently founded a new Sufi order called the Jaririya. The order has helped inspire a number of people to join it within Sinai and many of the Mosques in the region have decided to become affiliated with it."
egy.140.a:0 "interesting."

egy.141.t:0 "Recogonize the Ahmadiyya?"
egy.141.d:0 "A petition has come from the small Ahmadiyya community that exists within Egypt to recognise their faith, which they believe will help shield them a bit from persecution. However, many Muslims especially conservatives, regard them with disdain. In particular a fatwa from Al-Azhar University has come out against them. What shall be done with their Petition?"
egy.141.a:0 "We respect their freedom of religion."
egy.141.b:0 "They are apostates."

egy.142.t:0 "Theater Construction Boom"
egy.142.d:0 "With the recent support from the government to support the emerging cinema scene within the country, a number of the new movie theatres have popped up in the major cities throughout the country. They are usually built in one of two styles, either art deco or Egyptian revival."
egy.142.a:0 "Whom doesn't love a movie."

egy.143.t:0 "Ash-Shams Founded"
egy.143.d:0 "Today the Jewish journalist, Saad Malki, has founded the newspaper Ash-Shams to support the ideas of Egyptian nationalism. In particular the newspaper has attracted attention for its calls for Egypt to take control of Jerusalem and the Jewish holy land."
egy.143.a:0 "interesting."

egy.144.t:0 "Death of Joseph de Picciotto Bey"
egy.144.d:0 "Today Joseph de Picciotto Bey has passed away. Joseph de Picciotto Bey was a popular Jewish economic minister that was appointed to his cabinet after the Egyptian Revolution. His role as an economic adviser was important in helping stabilizing the credit of Egypt after independence."
egy.144.a:0 "He shall be missed."

egy.145.t:0 "The Death of Howard Carter"
egy.145.d:0 "In 1925, the world was set ablaze in the first Weltkrieg. While sociologists like T.E Lawrence were changing history with swords, Howard Carter was doing so with brooms. The discovery of a Boy King, Tutankhamun, excited the word of archaeology and popular culture. The discovery of a new tomb in the Valley of the Kings while the palaces of England burned made it impossible for their findings to leave Egypt safely. Howard Carter is found dead today in his apartment in Luxor, the last in a series of deaths related to the tomb of Tutankhamun. Are these deaths merely coincidence, or did the Boy King get his revenge."
egy.145.a:0 "Those are just stories...right?"
egy.145.b:0 "As a young king myself, they got what they deserved."

egy.146.t:0 "Anniversary of the 'Urabi Revolt"
egy.146.d:0 "Beginning in 1926, an annual parade through Alexandria and Kafr El Dawwar celebrating Ahmed 'Urabi has grown. Now a parade celebrating resistance to British Imperialism is held in every major city. The man of the hour 'Urabi himself may have never lived to see a free Egypt, but his resistance to tyranny both outside and in still inspires millions today."
egy.146.a:0 "Egypt celebrates her indepedence."

egy.147.t:0 "Lotfia Elnadi flies across Egypt"
egy.147.d:0 "Today the young aviatrix Lotfia Elnadi has made headlines in Egypt for winning an aviation competition where various aviators were to fly between Alexandria and Cairo and over the pyramids. Her victory has been hailed as a victory for women throughout Egypt, with the famous feminist Huda Sha'arawi looking to help get Elnadi her own plane, as she was flying with EgyptAir and several women are looking to see if they can start to fly."
egy.147.a:0 "A new age we certainly live in."

egy.148.t:0 "New Synagogues"
egy.148.d:0 "Recently a number of new synagogues have been established in the major cities of Egypt, principally Cairo and Alexandria. More over a number of the old synagogues have had their restoration projects completed. These projects completed have shown the vitality of that ancient minority faith within the Sultanate."
egy.148.a:0 "The Jewish community is as vibrant as ever within Egypt."

egy.149.t:0 "Young Men's Muslim Association"
egy.149.d:0 "The Young Men's Muslim Association has recently been founded. The YMMA is rather similar to the Young Men's Christian Association, and helps to organize various recreational activities from religious studies of the Quran to various athletic activities particularly Football. Furthermore it has received plenty of attention for its efforts to help with education in Egypt."
egy.149.a:0 "It's fun to stay at the Y.M.M.A.!"

egy.150.t:0 "Farouk University"
egy.150.d:0 "In Alexandria a new University has opened up, Farouk I University in honour of our Sultan. The Sultan himself was there to see the opening of the new and modern University. The famed intellectual Taha Hussein has been declared to be the first rector of the university."
egy.150.a:0 "A new University for the New Egypt."

egy.160.t:0 "Join the Cairo Pact"
egy.160.d:0 "The Egyptians have offered us an offer to join the Cairo Pact. Some think that this will strengthen us. However some think that the Offer is just a trick to get us to be subservient to the Egyptian's ambitions."
egy.160.a:0 "We shall join the Egyptians."
egy.160.b:0 "We do not need the Egyptians."

egy.161.t:0 "Morocco joins the Cairo Pact"
egy.161.d:0 "The Moroccans have decided to join the Cairo Pact."
egy.161.a:0 "Great!"

egy.162.t:0 "Morocco Refuses to Join"
egy.162.d:0 "The Moroccans have decided to refuse our offer to join the Cairo Pact."
egy.162.a:0 "Damn Moroccans."

egy.163.t:0 "Join the Cairo Pact?"
egy.163.d:0 "The Egyptians have approached us with an invitation to their alliance, the Cairo Pact. They claim it will be beneficial to all African Muslim states, yet their recent aggression against the Ottomans and Libya leads many in our nation to question whether Egypt is as altruistic as they claim. Should we join the Pact?"
egy.163.a:0 "We shall join the Egyptians."
egy.163.b:0 "We do not need the Egyptians."

