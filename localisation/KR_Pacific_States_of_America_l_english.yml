pacificstates.266.t:0 "Is Social Hygiene going too far?"
pacificstates.266.d:0 "The public is in an uproar! Apparently a journalist went undercover to investigat the state of mental hospitals where women found to be anti-social or otherwise mentally unfit were sent and the result was a horror story, with the story claiming that many of the women there merely violated a law but were mentally sound. This has led to increasingly outrageous urban myths around the subject. What should we do?"
pacificstates.266.a:0 "Investigate these institutions"
pacificstates.266.b:0 "Raise the bar to be sent to these areas"
pacificstates.266.c:0 "They're criminals so what's the problem?"

