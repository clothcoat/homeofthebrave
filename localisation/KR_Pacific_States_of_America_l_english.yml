### Market Liberals Win Twice###
CAL_republicans_win_twice:0 "Republicans Win Re-Election"
CAL_republicans_win_twice_desc:0 "It appears that the pro-industry, laizzes-faires ways of the Republican Party have been vindicated as the Pacific States entrusts them to bring prosperity to America with their agenda."
