## Two Sicilies ##
POLITICS_FERDINANDO_DESC:0 "Ferdinand of Borubon's last 20 years have been troubled, as the relative tranquility of exile he lived in since his birth in 1869 was replaced with the responsabilities of being a monarch of a soverign nation and the leader of the Italian Federation, at least in an interim fashion. Having arrived well after the civil war in Italy was concluded, his position was always fragile, and he himself knows he is little more than a puppet in the great game of Sicilian, Italian and global politics at large, as his presence legitimizes the Kingdom internationally and allows it to remain aligned with the powers that be in Europe, having effectively kept large scale syndicalist offensives at bay. His rule, while not without political issues, came after 6 years of war and strife, and he tries his utmost to ensure that his credit in this peace, and relative prosperity, if anything due to Sicily being the least war torn region during the brutal civil conflict. While he traditionally has kept himself away from political affairs, as he is aware of the fragility of the peace he and many work to mantain, the matter of the constant syndicalist threat, especially towars His Holiness in Rome, and his lack of a male heir, weigh heavily on him. The creeping feeling of powerlessness, even now as he is a monarch, makes him more prone to overtures by radical monarchists than even he himself realizes."

