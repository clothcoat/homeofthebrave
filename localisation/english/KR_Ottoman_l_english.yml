### Decisions ###
OTT_demand_western_thrace:0 "Demand Western Thrace"
OTT_demand_western_thrace_desc:0 "With §Y[BUL.GetNameDef]§! at war against the Belgrade Pact, they are in the perfect position for us to demand the return of our territory in Western Thrace. We should take the next couple of weeks to move our troops into position, and then decide whether we will make the demand and risk our entanglement in the war."

OTT_OPDA_decisions:0 "Ottoman Public Debt Administration"
OTT_OPDA_decisions_desc:0 "The §YOttoman Public Debt Administration§! (Düyun-u Umumiye) is a European-controlled organisation which was established in 1881 with the sole purpose of collecting Ottoman debt owed to European companies. Unfortunately for us, the OPDA has grown vastly in both power and influence, playing a key role in our financial affairs. Because of this, the organisation has left us economically shackled, thus keeping us from pursuing an independent economic policy.\n\n§RWe need to end the OPDA if we are to gain full control of our economy.§!\n"

OTT_German_OPDA_mission:0 "OPDA §YGerman§! Payements"
OTT_German_OPDA_mission_desc:0 "Recent projections by the National Bank and the board members of the OPDA Council have estimated that the full debt will be paid off in 1954 if no other issues arise.\n\n§YCurrent share German debt :§!\n§WConsumer Goods Factories§! §Y15%§!"

