POLITICS_JOAO_MANGABEIRA_DESC:0 "João Mangabeira started out as a noteworthy defence attorney in Ilhéus, before turning to politics like his brother, former president Otávio. Early on in his career he was a close and passionate follower of Rui Barbosa, but after his mentor's passing, he carved a career of its own as a federal representative of the state of Bahia. A man with deeply rooted anti-authoritarian principles, he was a vocal supporter of Bahia's role in the civil conflict, and gained notoriety as a result. As his career went by, the continous and yet seemingly fruitless struggle of Brazil's poor brought him closer to the left, and while he certainly has some socialist views and allies in union and intellectual circles, he certainly is no Syndicalist. His plan for Brazil was to build a broad leftist front to oppose the current status quo, and his sucess was unexpected, but probably not unpredictable considering the social upheaval following Black Monday and the scandalous repression of labour movements nationwide. Now, he has to juggle the several disparate factions in his left front while keeping the ravenous opposition at bay, and it seems his presidency is certainly going to be as eventful as his brother's."
