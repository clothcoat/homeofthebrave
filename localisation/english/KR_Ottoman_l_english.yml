ott.125.t:0 "Osman Captures The Sublime Porte"
ott.125.d:0 "Osman Fuad marched his regiment uphill to take the War Ministry and end the rebellion where it began. After hours of heavy fighting across the Bab-i Ali Avenue, Osman and his cavalry routed the remaining rebels and captured the ministries. Once in control of the War Ministry, Osman Fuad Efendi had radio orders sent to all units of the Constantinople Corps to return to their barracks, and spent the rest of the night organising cleanup operations across the city. Some rebels tried to escape by boats while many others simply surrendered. By dawn, all that remained of the rebellion were the bodies and the smell of gunpowder."
ott.125.a:0 "A great victory!"

