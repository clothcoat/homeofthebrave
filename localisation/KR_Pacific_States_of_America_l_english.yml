CAL_Marshall_in_command:0 "Marshall-Arnold Plan"
CAL_Marshall_in_command_desc:0 "Brigadier General George Catlett Marshall, has come to us with a damning prediction: If the West Coast fails to cross the Rockies and secure a foothold in the Midwest, then defeat will be assured. In his view, a quick advance through the Rockies with the help of motorized elements will be what see us through this civil war. With him as Commander in Chief, America shall be free once again!"
