## American Union State ##
POLITICS_GEORGE_VAN_HORN_MOSELEY:0 "Fourty years of service for the United States Army from a cavalry lieutenant in the Philippines to a Commissioned Officer in Washington has created a strong portfolio for Moseley. Experiences serving alongside generals like George Patton and General MacArthur influenced his eventual decision to support Huey Long and his adamant belief in Jewish conspiracy. Ultimately his belief in the dangers of any form of socialism made him the perfect spokesman of the War Powers Committee. Without Moseley would be impossible for the War Powers Committee to succeed Huey Long in the disappearance that Moseley was complicit in, so say the rumors."
POLITICS_WILLIAM_DUDLEY_PELLEY:0 "At age thirty-nine William Pelley was a rather unimaginative Hollywood screenwriter and journalist. His past adventures mostly consisting of visiting Russia and absorbing anti-Semitic pamphlets. By the time of his founding the Silver Legion in 1933, Pelley had cultivated his unique ideology, combining spiritualism, democracy, and faith. With Pelley's more eccentric views being reserved for trusted allies only. After his organisation was allowed to participate in elections by Huey Long, he went on to win the elections with his “Christian Party”. Anti-socialism and a belief in Christian Identity and Expanded Democracy are the ideals that forms the backbone of his government."
POLITICS_PAPPY_O_DANIEL_DESC:0 "Wilbert Lee O'Daniel has had a fascinating journey. Beginning his adult life as a flour salesman, he also branched out into music and radio, eventually taking over his company's radio advertising effort and making it into his own project. It was in this radio show that the "pass the biscuits, Pappy" phrase was first used, and it was also where O'Daniel would become a household name. During the recent turmoil in Texas and the rest of the country, O'Daniel decided to throw his lot in with Huey Long and the America First Party, believing them to be better representatives of the common people than the federal government, despite many disagreements on policy grounds. Now, having begun his own political adventure as the leader of the Democrats in Texas and the Union State as a whole, he hopes to lead America through the current crisis with nothing but old-fashioned Texas values and his Christian faith to guide him."
POLITICS_GERALD_L_K_SMITH:0 "For decades thought to be a follower more than a leader, Gerald Smith has come onto his own after joining the Huey Long’s American Union State in 1937 while on the evangelical circuit. An ordained Minister in his early life, Smith first came under the influence of Huey Long's Share Our Wealth society. Smith however migrated to the far-right portion of the AFP. Smith had continued to serve under Long, and despite their numerous disputes, he has managed to secure his position as Huey Long’s Successor. Now that he is in charge, there is little doubt that the AFP will migrate further right."
POLITICS_EARL_KEMP_LONG:0 "Once denied the Lieutenant Governor's post by his brother Huey Long in 1932, Earl Long has long lived in his brother's shadow. Earl was known in Congress for his progressive policies, but also for supporting the AFP's authority over state government. As the pre-determined successor to Huey Long years before his death, Earl displays the same reformist agenda, but with a more socially conservative and indulgent touch. It is under Earl Long that Huey Long's eduction and welfare reforms were really put into practice during those tense years. Whispers of Earl's racist remarks and of mental instability are covered up by the AFP."
##Constitutional American Republic##
POLITICS_WILLIAM_JOSEPH_SIMMONS:0 "Once, the Ku Klux Klan was as good as dead. Nothing but a fraternal organization from long ago. However, things change. The film “The Birth of a Nation” injected new lifeblood into the KKK, painting them as a heroic force protecting the white race. The KKK was to be reborn, and Simmons was to head this revived Klan. As America deteriorated, the Klan sided with Murray and the Constitutional American Republic and grew as a significant internal faction. Now, with Murray gone the Klan and the National Democratic White League has taken power, and  Simmons will shape America in his radical vision. "
POLITICS_WILLIAM_H_MURRAY_DESC:0 "William Henry Davis Murray, better known as “Alfalfa Bill” has quite the life under his belt. Born on a farm in Texas, little would expect that Murray would end up where he is today, his life being unremarkable for the first years of his life. His first introduction into politics was as a campaigner and in a failed run for Senate. However, Murray took to politics, being a skilled orator and lawyer. Through alliances, he rose through the political ranks until he was elected Governor of Oklahoma. This sent him to the forefront of national politics and pitted him against Garner and the “Moderate” Democrats. Eventually, Murray split from the traditional Democrats and founded the “Old Democrat Party”, which gained support from the Far-Right all across America. Now, President Murray must fight for his allies, for America, and for the White Race. "
POLITICS_RICHARD_RUSSEL_DESC:0 "Born in Winder, Georgia on November 2nd, 1897 to a wealthy family, Richard Russel Jr. is fairly young. Russel began his career as a Democrat, and has stayed true to that party even through the rise of the Old Democratic Party under Alfalfa Bill Murray. However, his meteoric rise in Georgia politics has meant that he is at the center of the new Constitutional American Republic. Beginning as a member of the Georgia House of Representatives and then making his way to the position of governor, he became the most powerful man in the state. However, he only served as governor for two years, vacating his post to run for the U.S. Senate instead. He was succeeded as governor by Eugene Talmadge, a fiery orator whose Old Democratic leanings have put him at odds with Russel. Indeed, the two man have develeoped a bitter rivalry over the past few years, the culmination of which occurred in the 1936 election, in which Talmadge challenged Russel for his senate seat. Talmadge, articulating a powerful racial message, lost to the more economically focused Russel, but their rivalry is stronger than ever. Regardless, because the capital of the Constitutional American Republic is in Atlanta, Richard Russel has had considerable influence over the Constitutional American Republic, despite his status as a Democrat. His beliefs are more in line with Murray than the beliefs of Talmadge or many other Old Democrats, and the two have recently developed a sort of friendship. Russel wholeheartedly agrees with Murray's slogan of fighting "Corporations, Communism, and Miscegenation", despite his aristocratic background. In fact, Russel has always been a populist in both rhetoric and policy, always legislating for the sake of his people, not the wealthy. Now that he leads the nation, he must outthink the enemies who surround him at every turn while also finding a way to save his country. Clever politican and genuine populist that he is, he is perhaps the one man who can achieve these goals."
POLITICS_EUGENE_TALMADGE_DESC:0 "Eugene Talmadge was born on Sep 23th 1884 in Forsyth, Georgia. Going to the University of Georgia’s law school and being a part of groups such as the Sigma Nu fraternity, Talmadge began his pursuit for a political career. Running multiple times for Georgia's state legislature and losing, Talmadge became a democratic commissioner for the state’s agriculture. Despite these seeming failures, Talmadge made full use of spreading his rhetoric and influence among Georgia’s rural population. Utilizing his popularity, he eventually won the candidacy for Georgia’s governorship. Only joining the Old Democratic Party in ‘36, he made sure to sweep Georgia up in a tide of rhetoric once the civil war began, starting a wave of southern pride not seen since the civil war. While within the politics of the Old Democrats, Talmadge was not trusted with his late entrance to the party, and with the establishment seeing him as an extremist with his support for even further segregation and racial laws. Despite this seeming uphill battle, Talmadge seemed to convince Murray with his rhetoric as Murray assigned him as his successor. Now in charge of the nation, Talmadge has full reins to change the country as he sees fit."
COR_STROM_THURMOND_DESC:0 "James Strom Thurmond was born on Dec 05, 1902 in Edgefield,South Carolina. Thurmond has served a variety of jobs, From farmer to teacher and coach, before becoming a Judge for his hometown. Forming populist rhetoric at seeing the poor conditions these career’s were going through during the depression, Thurmond eventually rose to the South Carolina Senate. Serving as a staunch segregationist yet still firm populist, Thurmond was among the Old Democrats throughout his young politician years. Throughout the Civil War Thurmond remained with the ODP,  constantly gaining support for the war effort with his charismatic fervor and gaining the eye of Murray for his support of the cause. Although they were somewhat split ideologically with Strom’s support for welfare, Murray propelled him forth in a surprise move when he designated him his successor. Now in charge of the Nation, Strom Thurmond must fight for his promises of welfare for the common man in an establishment that is still uncertain of the Young populist leader."
POLITICS_JOHN_RANKIN_DESC:0 "John E Rankin was born on March 29th, 1882 in Itawamba county, Mississippi. Going to Law school in Mississippi, Rankin eventually got elected to congress as a Democrat from it’s first district. Serving multiple terms in congress, it wasn’t until the eventual instability of the Great Depression that Rankin, Murray and other southern Democrats formed the Old Democratic Party. Serving as a part of the establishing ODP members, Rankin eventually got selected as Murray’s Vice president in the 1936 elections. Continuing to be Murray’s right hand man, he served faithfully, as his uncharismatic yet loyal nature proved him to be a good workhouse in the politics of the Constitutional American Republic. Now with Murray out of the picture, Rankin is the head of the government as his successor. How he will run the nation is yet to be seen, as so far it seems he will stick to the establishment and Murray’s previous ideals."
POLITICS_GEORGE_PATTON_DESC:0 "George Smith Patton, popularly called "Old Blood and Guts", was once a rising star in the U.S. Army, but his fortunes changed rather quickly. Now, Patton heads the army of the Constitutional American Republic, fighting to save the country from syndicalists, populists, and any other traitors who decide to show their ugly faces. Officially a member of the ODP, Patton has never liked politics much, but most of "Alfalfa" Bill Murray's views were in line with his own, and the two developed a friendship. From the beginning, Murray was quick to recognize Patton's talent, and he made him one of his top advisors. Now that Patton leads the party, he plans to leave most of the day-to-day administration work to his vice president and cabinet, opting instead to try and place the country on the road to recovery through guts, discipline, and hard work. This road is sure to be a hard one, as Patton believes this battle, like any other, will be lost as soon as the initiative is gone. As such, the American people will be pushed hard, but Patton aims to set an example by working hard himself, barnstorming the country with inspirational speeches designed to restore morale. Although he is an outspoken racist and a conservative through and through, Patton is different from his fellow politicians in that his focus is on America, not the South, and he has no love for the proposals of the Ku Klux Klan or the Fordists. He is instead expected to take a more moderate approach to politics, more in line with Murray. His foremost concern is to keep the old America alive, an America there was no such thing as a coward, and he plans to pursue this goal with much enthusiasm."
POLITICS_CHARLES_LINDBERGH:0 "Charles Lindbergh, or Lindy, was once the most famous pilot in America. Lindbergh's fame grew well into the 1920s in service of the US Air Mail Service. This coupled with a knack for improving planes that eventually grew into a business made Lindbergh even more famous. Lindbergh's association with the AFP starting in 1932, and escalated until he made contact with the War Power Committee. Eventually picked out of the Committee to be their next leader, Lindbergh intends to continue Murray's racialist positions and to encourage industrial innovations through example."
POLITICS_DC_STEPHENSON_DESC:0 "Nobody in their right mind would predict that David Curtiss Stephenson would ever lead America. His attempts with politics all failing miserably. But even though politics failed for him, Stephenson would still achieve power through the revived Ku Klux Klan, joining and rapidly rising through the ranks of the Indiana Klan. Eventually he would become Grand Dragon of Indiana, and command terrifying amounts of power in the Midwestern United States. As the Klan grew in power nationwide, so did the list of Stephenson’s enemies. Stephenson was the victim of numerous assassination attempts. These assassination attempts, along with Wilson’s softer hand on the Klan lead to Stephenson avoiding meaningful consequences for his actions. As America collapsed, the Klan and the NWDL sided with the CAR, and with the death of William J. Simmons, Stephenson is the man now poised to lead America into the future. "
POLITICS_HIRAM_WESLEY_EVANS_DESC:0 "Hiram Wesley Evans is a man who cares little for anything but power. The first parts of his life were relatively unremarkable, growing up as a normal child in Alabama and eventually moving to Texas where he became a dentist. However, Evans had massive ambitions and speaking skills to match, and with his admission into the Ku Klux Klan his path to power was becoming apparent. Even though he was not opposed to Lynching’s and even took place in them, he became vehemently opposed to them as he feared that they would give the Klan a bad image. Through the years, Evans grew to be in the highest echelons of Klan leadership, eventually becoming poised to take over upon the death of William J. Simmons. Now in charge, he promised reforms without selling out to Liberals or Socialists. Though, many comment that he cares little for ideology, only money and power. "
POLITICS_HERBERT_W_ARMSTRONG_DESC:0 "Herbert W. Armstrong, the Apostle of Christ. The black sheep of the NWDL leadership, little would have predicted that he would have been the one to succeed Simmons as leader of America; yet here he is. His early life was influenced by the church, his lengthy study of the bible beginning after a challenge from his wife to find proof that Sunday was the Sabbath. As his fanaticism grew, god himself began to influence him, opening his mind to new truths not accepted by the masses. Soon enough he began his own church and began broadcasting his sermons on the radio, something that garnered him a large following.  As America collapsed, Armstrong Denounced Reed and Long as the Beast and False Prophet and declared his allegiance to the Constitutional American Republic. And with a power struggle that ensured after the death of the American Emperor, Armstrong took the reigns of America. Under his watch, America will truly be God’s land."
POLITICS_FRANCIS_PARKER_YOCKEY_DESC:0 "Francis Parker Yockey, an up-and-coming member of the Young Klan, has led a coup against Herbert W. Armstrong. Yockey, though young, has taken inspiration from various spiritual and political figures in Europe who call for the erasure of the Enlightenment and Liberal values that characterized the previous century. Instead, Yockey hopes to establish a new age of authoritarian rule in America, which he views as the bastion of old values. To help him achieve this goal, he hopes to eliminate the power of the worst "Culture Distorting" and "Cultural Parasite" groups, namely racial and religious minorities in the country. Concurrent with this goal is the wider aim of unifying the Western world into an Imperium of Europe, which Yockey believes is the only way to save his people from certain destruction. To save the West, Yockey will become the ultimate authority over a united European and American civilization, and through the success of this task, we will finally have peace. Though this will be no easy task, Yockey's pragmatism and willingness to work with unlikely allies makes what seems to be an impossible goal into an ambitious but desparate attempt to save the world."
POLITICS_GEORGE_LINCOLN_ROCKWELL_DESC:0 "George Lincoln Rockwell, the young but idealistic leader of the Young Klan, has successfully wrested control of the country from Herbert W. Armstrong. Rockwell, unable to tolerate Armstrong's policies, has his own plans for the country at large. He hopes to reorganize society under what he believes to be the laws of nature, or the tribe. Further, he believes himself to be the true embodiment of the values of the Founding Fathers, and he fully intends to carry out their will in establishing an authoritarian state to maintain order and cleanse the country of its old corruption. An avid nationalist, Rockwell intends to separate minority groups who do not fit within the colonial definition of an American. Through these means, America will be a country for its own citizens once more, and the invasion of outside groups will be turned back. To accomplish these goals, Rockwell plans to use a robust media and propaganda apparatus that takes advantage of his own charisma as well as the passion of his followers to demonstrate the necessity of their actions. It will not be an easy road to free America from its shackles, but Rockwell believes he has just what he needs to rouse the American people from their slumber and call them to final action against those who would see them destroyed."

## Argentina ##
POLITICS_CARLES_DESC:0 "Manuel Carles began his political career when joined the Union Civica Radical 1898, which had been gaining popularity as it had recently been formed, back in 1891. He then climbed through the ranks of the party until he managed to become a national deputy for the province of Santa Fe in the national congress. He was assigned in 1918 by his colleague, president Hipólito Yrigoyen, as 'Interventor' of the Salta province, starting a long record of interventions by said government. His methods granted him enough experience to be allowed to become a teacher in the 'Colegio Militar de la Nacion' and the 'Escuela Superior de Guerra'.\n\n With the unoficial formation of the 'Liga Patriotica' during the 'Semana Tragica', Carles began making contact with the organisation, which was officially born in 1920 with Carlés as its leader. The organisation then began promoting the persecution of jews, anarchists, socialists and foreigners that refuse to integrate to the local Argentinean culture, and with the growing unrest, he began scheming his takeover, backed by many within the navy and a few army officers. With his coup d'etat now being succesful, he now sits in the 'Casa Rosada' in Buenos Aires, but his regime has not yet been recognized by the other provinces. Whether he'll be able to secure power and accomplish his promises of expansion and prosperity remains to be seen..."
POLITICS_DOMINGO_PERON_DESC:0 "Juan Domingo Perón, having grown up in the rural Patagonia, entered the 'Colegio Militar de la Nación' In 1911 thanks to a scholarship paid by Antonio M. Silva, a close friend of his grandfather. Despite becoming a national fencing champion, which turned him into a celebrity for the oligarchy, he's hardly had any relevant political position in his life, but the FOP's secession from Argentina has caused him great concern. After a short trip to Europe, he has changed his point of view regarding politics, and has returned to Argentina motivated by a will to help the working men of the country and take the nation to new heights. Now, with many in the lower classes, the trade unions and even in the Oligarchy desiring Peron's leadership, it remains to be seen if he will truly be able to achieve his promises..."
POLITICS_ALICIA_JUSTO_DESC:0 "Alicia Moreau de Justo was born in 1885 in the city of London, England. Her father, Armand Mureau, was a member of the French Paris Commune during the 1871 uprising and Her family was forced to move to Argentina in 1890. She met Hipólito Yrigoyen, who was professor of moral and civic instruction in her school, where they kept a friendly relation, with Yrigoyen beggining to inspire the young woman towards political activism. In 1906 she founded the Argentinean Feminist Movement, joining the Socialist Party and later entering the 'Facultad de Medicina de la Universidad de Buenos Aires' in 1907, where she graduated as a Physician a few years later.\n\nHowever, with the Great War raging on and the anarchist uprisings, her views began to conflict with the more radicalized Baldomeristas in the PS. As the Red Scare ran through the nation, she was forced to go underground until very recently. Always valuing democracy and pacifism, now Mureau has managed to become Head of State, where she is bound to try to take the country towards her vision of a new, equal and peaceful Argentina."
POLITICS_PABLO_RAMIREZ_DESC:0 "Pedro Pablo Ramirez went to military school at a young age, even managing to serve in the German Army until 1913. He was one of the most active members of the 1930 Uriburu's coup d’état, and was his head of the information service of the general staff until Uriburu's death in 1932. While not a direct member of the GOU, his son is one of the founders, granting him a wide array of military and political contacts that he can use if the situation requires it.\n\nNow that Ramirez has managed to become Head of State, he shall rule Argentina with an iron-fist, trying to enforce the discipline, nationalism and faith in Catholicism he was taught to the Argentinean society at large. However, it remains to be seen if his connections within the GOU are enough to stay in power if he ever manages to deviate from their vision for Argentina..."
POLITICS_JOSE_TAMBORINI_DESC:0 "Jose Pascual Tamborini joined the 'Union Civica Radical' when he was still in highschool. He was one of the mediators between the workers at the 'Taller Vassena' and the national authorities, where he failed to successfully reach a compromise, which lead to a major crackdown in the events leading up to the dreaded 'Semana Tragica'. His party didn't fare much better, as the increasing authoritarianism of Yrigoyen began splitting the party into the old 'UCR' and the new 'Union Civica Radical Antipersonalista'.\n\nTamborini joined the latter while he was minister of the interior during Marcelo T. de Alvear's presidency. In 1935 he was chosen as national deputy, and his political experience has managed to allow him to get enough support to run for presidency. Now that he's head of state, it falls to him to bring about the reforms that Leandro N. Alem, founder of the 'UCR' back in 1891, had envisioned for Argentina, and end once and for all the corrupt practices that have plagued Argentinean democracy!"
POLITICS_ROBUSTIANO_COSTAS_DESC:0 "Robustiano Patrón Costas graduated from highschool in 1895 and by 1900, he had graduated the 'Facultad de Derecho y Ciencias Sociales de Buenos Aires' as a Lawyer with a PhD in jurisprudence, accomplishing one of his father's last wishes before he died. Robustiano took over his father's company, 'Patrón Hermanos' and then went on to become involved in Salta's Politics until he was elected governor of the same province between 1913 and 1916 with an independent party. His government in that province was characterized by great political stability and financial balance, and became one of the first provinces to fully embrace the Saenz Peña law.\n\nIn 1932, with the death of Uriburu and the upcoming elections, he formed among other independent leaders the 'Partido Democratico Nacional', where he was chosen as head of the party. Now that Robustiano has managed to achieve presidency, his entrepreneurial spirit, fiscal responsibility and compromise skills will surely usher in a new age of economic prosperity for Argentina."
POLITICS_NICOLAS_REPETTO_DESC:0 "Nicolas Repetto graduated as physician from the 'Universidad de Buenos Aires' with plenty of experience in surgery thanks to an European internship which lasted until 1897. He was very active in politics from a young age, participating in the 'Revolucion del Parque' in 1890. Afterwards, he founded with his friend, Juan B. Justo, the 'Diario del Pueblo', one of the first socialist newspapers in Argentina. In 1900 he finally decided to affiliate to the 'Partido Socialista' which Justo had helped found, and then both founded the cooperative 'El Hogar Obrero' in 1905.\n\nAfter the death of Juan B. Justo, he became the obvious candidate of the now more moderate Partido Socialista, but didn't manage to win the 1932 national elections. Now that he has managed to become president, he'll strive to turn Argentina away from the exploitative practices of the past and into a better, more egalitarian tomorrow."
POLITICS_HIPOLITO_YRIGOYEN_DESC:0 "When Juan Hipólito del Sagrado Corazón de Jesús Yrigoyen finished high school, he began his political career when he assisted Alem in the creation of the Union Civica, and when it subsequently split during the Roca regime, he continued assisting his uncle with the Union Civica Radical. He kept climbing through the ranks of the party until becoming his uncle right-hand man and participating in the 'Revolución del Parque' as one of the main instigators. However, Alem's suicide became a hard hit for the UCR, and an even harder hit for Yrigoyen, who temporarily retired from politics until 1904, working as a teacher in the meantime.\n\nHe then reorganized the UCR in 1904 and managed to get one of his friends, Roque Sáenz Peña, elected as President in 1910, and even becoming President himself from 1916 to 1922. He pushed for progressive reforms and tried to normalize the Argentinean electoral system, even intervening in provinces that were under the control of wealthy elites. He even began granting workers better work laws and began negotiating with many strikers. However, British pressure forced him to begin the crackdowns that lead to the 'Semana Tragica', and the events that subsequently created the FOP.\n\nHis increasing authoritarianism lead to factionalism in the UCR and the subsequent split of the UCRA, and when he was re-elected in 1938, where his antagonizing position against the army and the local elites caused the Uriburu's 1930 coup, where he was banned from politics. Now that he's president again, he'll finish the reforms that he started in 1928 and will try to bring about his uncle's vision of a strong and democratic Argentina."
POLITICS_JOSE_PETER_DESC:0 "Jose Peter, like many other 'Gauchos' from rural areas, was forced to move to the big cities in search of work, more specifically to the city of Zarate in 1923. His first political experience was in 1927, when he signed up with the 'Sindicato de Frigorificos de Zarate', where he helped create the 'Federación Obreros de la Industria de la Carne' with other trade unions of Zarate and Berisso.\n\nWhen Uriburu came to power, he was sent to the Ushuaia penitentiary after organizing a successful strike where he demanded the company 'River Plate de Zarate' to pay their worker's wages which had been delayed for two months. Now that he's free and in control of Argentina, he'll make sure to provide justice for the workers from the exploitation of the bourgeoisie."
POLITICS_ANGEL_BORLENGHI_DESC:0 "Angel Borlenghi became involved in politics with the local socialists of Pompeya's neighbourhood at a very young age, joining the 'Gremio de Empleados de Comercio'('Trade Employees Syndicate') and the Socialist Party as soon as he came of age. Unlike the leadership within the Socialist Party, he liked to keep direct contact with the workers, which gained him a lot of support among the trade unions. Despite having an illustrious performance within the 'CGT' ('Central General del Trabajo'), he never managed to climb up the ranks within the Socialist Party.\n\nAfter Uriburu's coup and the subsequent crackdowns on anarchist, syndicalists and socialists, he was arrested and taken to the Ushuaia penitentiary. Now that he's free and sits within the 'Casa Rosada', He'll use his connections within the Trade Unions to lead Argentina to a better tomorrow with the worker's consent."
POLITICS_ARTURO_FRONDIZI_DESC:0 "Arturo Frondizi was a strong supporter of the UCR and a defender of democracy when Yrigoyen managed to win the presidency, but refused to participate in any sort of political activity. However, Uriburu's coup forced him to change his point of view regarding democracy, where he even refused attending his own graduation ceremony which Uriburu would attend to give him an Honor Diploma in Law.\n\nHe was arrested in a democratic demonstration in 1931. This very detention has made Frondizi decide to leave his work as a law professor and begin a career as a politician. At the end of 1932, he was arrested at another rally, and when he was released he joined the UCR.\n\nHe has since then joined a faction within the UCR that considers the approach of Marcelo T. de Alvear to be too conservative, and he has made promises to bring more progressive reforms to Argentina and return to the economic policies Yrigoyen enacted. Now that he sits in the 'Casa Rosada', it remains to be seen if he'll be true to his word."
POLITICS_RICARDO_BALBIN_DESC:0 "In 1922, when he became 18, Ricardo Balbín joined the UCR and moves to La Plata, where local political activism drove him to sign up in the 'Facultad de Derecho de la Universidad Nacional de La Plata', where he graduated as a lawyer in 1927, but hardly ever using his title as he has since then fully committed to his political career.\n\nHe was chosen as provincial deputy in 1932 and 1940, however, he resigned his last post in condemnation to the fraud that plagued local elections. He has since then left the UCR and joined the more moderate 'Partido Democrata Nacional', where he has promised to bring an end to the corruption that plagues Argentinean society and finally usher in a new era of prosperity."
POLITICS_ROBERTO_ORTIZ_DESC:0 "Roberto Marcelino Ortiz signed up into the 'Universidad de Buenos Aires' to study medicine, but he was forced to change his career to Law due to a strike from the students’ centre which caused the medicine section to be closed down temporarily. He affiliated the UCR and participated in the failed 1905 revolution. When the UCR split, he joined the UCRA and became public works minister for Marcelo T. de Alvear.\n\nDespite his support for the democratic process, he supported Uriburu's coup, although he despised Uriburu's economic policies. After the Carlés coup, Ortiz has become convinced that the political corruption in Argentina has to end once and for all if democracy is ever to survive in Argentina, and will endeavour all of his efforts from the 'Casa Rosada' to strengthen the democratic process and end local corruption, with intervention if needed."
POLITICS_EDELMIRO_FARRELL_DESC:0 "Born to an Irish migrant family, Edelmiro Julian Farrel enrolled in a military school and graduated in 1907. While no one doubts of his military ability and personal charisma, he was never prepared to be a politician. Now that the role of presidency has been thrusted upon him after overthrowing Ramirez, he has become a mere puppet of the GOU's control over the country. He relies mostly on his vice-president, Juan Domingo Peron, to do most of the political work, where Farrel only ever appears in public ceremonies and signs public documents in the name of the GOU."
POLITICS_MARCELO_ALVEAR_DESC:0 "Alvear became involved in politics at a young age, helping organize a meeting in Jardin Florida which would lead to the 'Revolución del Parque', after which he became secretary for Leandro N. Alem. He continued serving Alem until his suicide, after which he left to France for a time and got married. He was elected deputy between 1912 and 1916 without even residing in the country, forcing him to return to Argentina during the Sáenz Peña regime, after which he became Argentinean ambassador to France, even donating a large amount of wealth for the construction of frontline hospitals.\n\nHe was elected as president from 1922 to 1928, where he tried to reduce the FOP's influence in Argentina at large by granting better rights for workers in the country, although he had kept a hardline stance towards the FOP, mostly due to militaristic influences in his staff. Like his predecessor, Yrigoyen, he tried to intervene provinces that had their elections rigged by wealthy local elites, but his methods polarized the UCR and the UCRA even more. Nevertheless, his progressive social, educational and economic reforms have left a positive impression in the Argentinean people, and now that he's been re-elected as president, he'll try to re-enact and continue the reforms for which he stood for in his first presidency."
POLITICS_MIGUEL_DE_ANDREA_DESC:0 "Miguel de Andrea began his career after being ordained in 1899 by the Bishop of La Plata, Juan Terrero. He climbed steadily the ranks of the church until becoming the Head Priest of the San Miguel de Arcangel Church, and being named director of a Social-Christian Trade Union, the Circulos Obreros Catolicos, after the death of its founder, Federico Grote. However, unlike his founder, Miguel de Andrea took a hardline stance against the rising anarchist movements growing in the city of Buenos Aires, and as such quickly found himself alligning with the Liga Patriotica, taking part in their rallies and putting them into contact with the most reactionary sectors of the Argentinean branch of the Catholic Church.\n\n However, his views never alligned with the league, and he found himself coinciding more with the Portuguese Integralists who catered to his anti-liberal, ultra-catholic and Corporatist mindset. While originally skeptic of a Brazilian victory, he quickly abandoned the Liga Patriotica as the defeat seemed imminent, and began pushing his contacts in the Brazilian church in order to proclaim his loyalty to the Integralists. Without any solid military or civilian leaders willing to obey Brazilian commands, Miguel was chosen as the provisional President of Argentina until a more stable government can be settled in favour of the Integralist doctrine, which Miguel believes will finally bring faith in God, the Church and the government back to the workers."

