POLITICS_ISIDORO_DIAS_LOPES_DESC:0 "One of the many old and very respected Gaúcho officers in the Brazilian Army, also known for the monicker of ''Marshall of the Revolution'' recently, Isidoro Dias Lopes has a long history of siding with what he considers morally correct rather than what his superiors order him to. From 1893 in the Federalist Revolt in his home state to now the Chilean Crisis, his steady hand and respect by the people and officers granted him enough political capital to proclaim himself provisional president. Despite persistent requests by other officers, especially from those further to the right who see his moderate voice as needed, Isidoro has stated in no uncertain terms that his government is temporary, and he will step down as soon as the Union representatives and delegates meet to select a ruler. Time will tell if this decision is the right one for the future of the country."
