pacificstates.284.t:0 "Workingman's Party"
pacificstates.284.d:0 "While the lifting of immigration restrictions has brought prosperity to recent immigrants and economic growth is has not gone over entirely well with some native workers who say they are feeling pressured to compete with these migrants. The most radical elements of them have reformed the California based Working Man's party, absorbing smaller nativist chapters upto and including former Klan members. Spreading propogaganda against the government and immigrants, we must decide how to deal with this."
pacificstates.284.a:0 "Investigate them"
pacificstates.284.b:0 "We may not like it but it's their right"

