## West Indies ##
POLITICS_SIR_EUSTACE_FIENNES_DESC:0 "Sir Eustace Edward Twisleton-Wykeham-Fiennes was given the title of Governor-General of the West Indies Federation on June 26th of 1925. Having previous experience with war, governorship of the West Indies, and politics within the United Kingdom itself, he's known for not being silent on his political opinions regarding the Federation. Some rumours have flown by stating that he plans on intervening in politics himself if the 1937 Election gets out of control, but no substantial proof of these rumours have been supplied yet."

## White Ruthenia ##
POLITICS_VLADIMIR_DESC:0 "King Uladzimir von Hohenzollern, born Waldemar, nephew of Emperor Wilhelm II of Germany, though German by birth, has largely assimilated into Ruthenian culture. Though his adopted nation is poor, and by German standards quite backwards, it is rapidly modernising. With an increasingly uncertain political climate both in White Ruthenia and abroad, Uladzimir seeks to lead his country and people into a brighter future while mitigating the influence of political radicals."
POLITICS_SIGISMUND_I_DESC:0 "King Žyhimont von Hohenzollern, born Sigismund, former head of the Ruthenian national security service and brother of ex-king Uladzimir, has assumed control of White Ruthenia. He is closely linked to Belarusian ultra-nationalists, and supports the forced assimilation and persecution of minority groups within White Ruthenia."
POLITICS_VACLAU_LASTOUSKI_DESC:0 "Vaclaŭ Lastoŭski is a relatively moderate syndicalist, who seeks lasting compromise with both social democrats and Leninists. Through industrialisation and expansion of the Ruthenian military, he hopes to free his country from German domination."
POLITICS_BRANISLAU_TARASKIEVIC_DESC:0 "Branislaŭ Taraškievič is a dedicated Leninist with nearly as much disdain for syndicalism as the bourgeoisie themselves. In is a dedicated Leninist with nearly as much disdain for syndicalism as the bourgeoisie themselves. In Taraškievič's view, the state must assume control of all aspects of life in White Ruthenia to ensure a transition to a truly classless society."
