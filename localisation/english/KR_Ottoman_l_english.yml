ott.121.t:0 "Osman Crosses the Golden Horn"
ott.121.d:0 "Reacting to the unexpected horseback assault by Osman Fuad, the Teceddüt clique sent two army battalions to reinforce Dolmabahçe Palace. Upon reaching the Palace however both units disobeyed their commanders and switched sides to support the well-liked warrior prince. After appointing trustworthy officers to command the formations, Osman Fuad placed a loyalist infantry battalion to guard the Palace and took the other battalion with him to the Parliament. Encountering no resistance at the Parliament, Osman Fuad positioned his infantry to defend the main road and marched on with his cavalry. The elite Ertuğrul Cavalry Regiment soon reached the Galata Bridge, held by rebel paramilitary units. The regiment - who regularly crossed this bridge every week to join the Sultan in Ayasofya Mosque - defeated the rebels on the northern side and charged across the bridge to rout the rebels on the southern side. The Sublime Porte lay ahead of them, atop a great hill and defended by rebels."
ott.121.a:0 "Forward, show no mercy!"

